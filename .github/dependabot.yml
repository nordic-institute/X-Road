version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/src"
    schedule:
      interval: "weekly"
    groups:
      spring-patch:
        applies-to: version-updates
        patterns:
          - "org.springframework.boot*"
          - "org.springframework.cloud*"
          - "io.opentelemetry.instrumentation*"
      grpc-minor-patch:
        applies-to: version-updates
        update-types:
          - "minor"
          - "patch"
        patterns:
          - "io.grpc*"
          - "com.google.protobuf*"
      java-minor-patch:
        applies-to: version-updates
        update-types:
          - "minor"
          - "patch"
    reviewers:
      - "nordic-institute/xrd-developers"
  - package-ecosystem: "npm"
    directory: "/src"
    schedule:
      interval: "weekly"
    groups:
      javascript-minor-patch:
        applies-to: version-updates
        update-types:
          - "minor"
          - "patch"
    reviewers:
      - "nordic-institute/xrd-developers"
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "weekly"
    groups:
      actions-minor-patch:
        applies-to: version-updates
        update-types:
          - "minor"
          - "patch"
    reviewers:
      - "nordic-institute/xrd-developers"
