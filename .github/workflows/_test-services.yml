        with:
          task: get-measurement
          label: 'Set up CS Admin service tests'

      - name: Run CS Admin integration tests
        run: |
          java -jar central-server-admin-int-test-1.0.jar

      - name: Test CS Admin measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v5.0
        with:
          task: get-measurement
          label: 'Test Signer service'

      - name: Test report
        env:
          NODE_OPTIONS: '--max-old-space-size=6144'
        uses: dorny/test-reporter@v2
        if: success() || failure()
        with:
          name: CS Admin service integration tests
          path: test-framework-working-dir/test-results/**/TEST-*.xml
          reporter: java-junit

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: ''
          allure_results: test-framework-working-dir/allure-results
          allure_history: test-framework-working-dir/allure-report
          keep_reports: 0

      - name: Upload CS Admin test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: CS Admin Integration Test report
          path: |
            test-framework-working-dir/allure-report/
            test-framework-working-dir/allure-results/
            test-framework-working-dir/container-logs/
            test-framework-working-dir/test-automation-exec.log

      - name: Show Energy Results
        uses: green-coding-solutions/eco-ci-energy-estimation@v5.0
        with:
          task: display-results
          pr-comment: true