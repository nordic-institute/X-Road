  test-cs-admin-service:
    name: Run CS Admin service integration tests
    runs-on: ubuntu-24.04
    steps:
      - name: Start Measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v5.0
        with:
          task: start-measurement
          label: 'CS Admin service integration tests'

      - name: Download CS Admin int test jar
        uses: actions/download-artifact@v4
        with:
          name: cs-admin-int-test-jar

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
