name: End-to-End Tests

on:
  workflow_call:
    inputs:
      ref:
        description: 'Git ref to checkout'
        required: true
        type: string
      sha:
        description: 'Git SHA for the build'
        required: true
        type: string
      image_registry:
        description: 'Image registry URL'
        required: true
        type: string
      service_image_tag:
        description: 'Service image tag to use'
        required: true
        type: string

jobs:
  test-e2e:
    name: Run E2E tests
    runs-on: ubuntu-22.04
    steps:
      - name: Start Measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v5.0
        with:
          task: start-measurement
          label: 'E2E tests'

      # Setup
      - uses: actions/checkout@v5
        with:
          ref: ${{ inputs.ref }}

      - name: Setup build environment
        uses: ./.github/actions/setup-build-env
        with:
          gradle-cache-read-only: true
          setup-docker: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create .env file for compose
        working-directory: ./development/docker/security-server
        run: |
          # Create .env file with GHCR image references for Security Server components
          REGISTRY="${{ inputs.image_registry }}"
          TAG="${{ inputs.service_image_tag }}"
          
          cat > .env <<EOF
          # Auto-generated by CI - DO NOT COMMIT
          XROAD_SECRET_STORE_TOKEN=root-token
          SERVERCONF_INIT_IMG=${REGISTRY}/ss-database-serverconf-init:${TAG}
          MESSAGELOG_INIT_IMG=${REGISTRY}/ss-database-messagelog-init:${TAG}
          CONFIGURATION_CLIENT_IMG=${REGISTRY}/ss-configuration-client:${TAG}
          MONITOR_IMG=${REGISTRY}/ss-monitor:${TAG}
          SIGNER_IMG=${REGISTRY}/ss-signer:${TAG}
          PROXY_IMG=${REGISTRY}/ss-proxy:${TAG}
          PROXY_UI_IMG=${REGISTRY}/ss-proxy-ui-api:${TAG}
          BACKUP_MANAGER_IMG=${REGISTRY}/ss-backup-manager:${TAG}
          OP_MONITOR_IMG=${REGISTRY}/ss-op-monitor:${TAG}
          EOF
          
          echo "ðŸ“ Created .env file for Security Server compose:"
          cat .env

      - name: E2E test setup measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v5.0
        with:
          task: get-measurement
          label: 'Set up E2E tests'

      # Execute and report
      - name: Run E2E tests
        working-directory: ./src
        run: |
          docker network create xroad-network
          ./gradlew -Dorg.gradle.jvmargs=-Xmx1g \
            :security-server:e2e-test:e2eTest \
            -Pe2eTestCSImage=${{ inputs.image_registry }}/central-server-dev:${{ inputs.service_image_tag }}

      - name: Log storage after tests
        if: always()
        uses: ./.github/actions/log-storage
        with:
          label: 'Storage After E2E Tests'
          show-docker-images: 'true'

      - name: E2E test measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v5.0
        with:
          task: get-measurement
          label: 'E2E tests'

      - name: Test report
        env:
          NODE_OPTIONS: '--max-old-space-size=6144'
        uses: dorny/test-reporter@v2
        if: success() || failure()
        with:
          name: E2E tests
          path: src/security-server/e2e-test/build/test-results/**/TEST-*.xml
          reporter: java-junit

      - name: Upload E2E report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: E2E report
          path: |
            src/security-server/e2e-test/build/allure-report/

      - name: Show Energy Results
        uses: green-coding-solutions/eco-ci-energy-estimation@v5.0
        with:
          task: display-results
          pr-comment: true
