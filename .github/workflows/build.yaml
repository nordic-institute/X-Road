          distribution: 'temurin'
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/develop' }}
          gradle-home-cache-cleanup: true
          dependency-graph: generate-and-submit
          add-job-summary-as-pr-comment: always
      - name: Download workspace
        uses: pyTooling/download-artifact@v5 # https://github.com/actions/upload-artifact/issues/38
        with:
          name: workspace-for-arm
      - name: Set up measurement for arm packaging
        uses: green-coding-solutions/eco-ci-energy-estimation@v5.0
        with:
          task: get-measurement
          label: 'Set up arm packaging'
      - name: Build RHEL8 packages
        run: |
          docker build -t rhel8 ${{ github.workspace }}/src/packages/docker/rpm-el8/ && docker run --rm -u $(id -u ${USER}):$(id -g ${USER}) -v /etc/passwd:/etc/passwd:ro -v /etc/group:/etc/group:ro -v ${{ github.workspace }}:/workspace rhel8 ./src/packages/build-rpm.sh
          echo "Packages built successfully, removing packages.."
          rm -rf ${{ github.workspace }}/src/packages/build/rhel/8
      - name: Build RHEL9 packages
        run: |
          docker build -t rhel9 ${{ github.workspace }}/src/packages/docker/rpm-el9/ && docker run --rm -u $(id -u ${USER}):$(id -g ${USER}) -v /etc/passwd:/etc/passwd:ro -v /etc/group:/etc/group:ro -v ${{ github.workspace }}:/workspace rhel9 ./src/packages/build-rpm.sh
          echo "Packages built successfully, removing packages.."
          rm -rf ${{ github.workspace }}/src/packages/build/rhel/9
      - name: Build 22.04 (Jammy) packages
        env:
          DEBEMAIL: 'info@niis.org'
          DEBFULLNAME: 'NIIS'
        run: ./src/packages/build-deb.sh jammy -release
      - name: Build 24.04 (Noble) packages
        env:
          DEBEMAIL: 'info@niis.org'
          DEBFULLNAME: 'NIIS'
        run: |
          ./src/packages/build-deb.sh noble -release
          echo "Packages built successfully, removing packages.."
          rm -rf ${{ github.workspace }}/src/packages/build/ubuntu24.04
      - name: Store deb files for Docker dev images
        uses: actions/upload-artifact@v4
        with:
          name: debian-packages-arm
          path: src/packages/build/ubuntu22.04/*.deb
          compression-level: 0 #No point in compressing these
      - name: Measurement for arm packaging
        uses: green-coding-solutions/eco-ci-energy-estimation@v5.0
        with:
          task: get-measurement
          label: 'Packaging for arm architecture'
      - name: Show Energy Results
        uses: green-coding-solutions/eco-ci-energy-estimation@v5.0
        with:
          task: display-results
          pr-comment: true
  RunCSSystemTests:
