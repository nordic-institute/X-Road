          for tar in ${{ runner.temp }}/docker-images/*.tar; do
            echo "Processing $tar..."
            IMAGE_ID=$(docker load -i "$tar" | awk '/Loaded image:/ {print $NF}')
            docker push "$IMAGE_ID"
          done
