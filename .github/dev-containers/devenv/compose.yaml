services:
  cs:
    image: centralserver
    healthcheck: 
      test: ["CMD", "curl", "-f", "-k", "https://localhost:4000"]
    ports:
      - "4001:4000"
      - "8088:8888"
  ssm:
    image: securityserver
    healthcheck: 
      test: ["CMD", "curl", "-f", "-k", "https://localhost:4000"]
    ports:
      - "4002:4000"
  ss1:
    image: securityserver
    healthcheck: 
      test: ["CMD", "curl", "-f", "-k", "https://localhost:4000"]
    ports:
      - "4003:4000"
  testca:
    image: testca
    healthcheck: 
      test: ["CMD", "curl", "-f", "-k", "http://localhost:8888/testca/certs"]
    volumes:
      - ca-volume:/home/ca/certs
    ports:
      - "8888:8888"
  exadapter:
    image: niis/example-adapter 
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "http://localhost:8080/example-adapter/Endpoint?wsdl"]
  hurl:
    image: ghcr.io/orange-opensource/hurl:latest
    volumes:
      - ./hurl-src:/hurl-src
      - ca-volume:/hurl-files/ca
    depends_on:
      cs:
        condition: service_healthy
      testca:
        condition: service_healthy
      ssm:
        condition: service_healthy
      ss1:
        condition: service_healthy
      exadapter:
        condition: service_healthy
volumes:
  ca-volume:
