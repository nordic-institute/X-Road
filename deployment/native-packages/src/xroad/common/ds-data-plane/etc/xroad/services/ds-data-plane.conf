-Djava.util.logging.manager=org.jboss.logmanager.LogManager \
-Dquarkus.profile=${XROAD_QUARKUS_PROFILES} $XROAD_DS_DATA_PLANE_PARAMS"

apply_local_conf XROAD_DS_DATA_PLANE_PARAMS
