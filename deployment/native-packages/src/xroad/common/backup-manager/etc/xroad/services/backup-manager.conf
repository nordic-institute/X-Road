#!/bin/bash

# Please do not change this file! It will be overwritten by updates.
# System specific changes should be added to /etc/xroad/services/local.properties

. /etc/xroad/services/global.conf

XROAD_BACKUP_MANAGER_PARAMS=" -Xmx50m -XX:MaxMetaspaceSize=64m -XX:+ExitOnOutOfMemoryError \
-Djava.util.logging.manager=org.jboss.logmanager.LogManager \
-Dquarkus.profile=${XROAD_QUARKUS_PROFILES} ${XROAD_BACKUP_MANAGER_PARAMS}"

apply_local_conf XROAD_BACKUP_MANAGER_PARAMS
