apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.service.name }}-resolver
  namespace: {{ .Values.service.namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Values.service.name }}-resolver
  namespace: {{ .Values.service.namespace }}
rules:
  - apiGroups: [ "" ]
    resources: [ "endpoints" ]
    verbs: [ "get", "create", "update", "patch" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.service.name }}-resolver
  namespace: {{ .Values.service.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Values.service.name }}-resolver
subjects:
  - kind: ServiceAccount
    name: {{ .Values.service.name }}-resolver
    namespace: {{ .Values.service.namespace }}
