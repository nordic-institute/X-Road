spring:
  cloud:
    vault:
      uri: http://openbao:8200
      token: 00000000-0000-0000-0000-000000000001

xroad:
  messagelog:
    hibernate:
      connection.driver_class: org.postgresql.Driver
      connection.url: jdbc:postgresql://db-messagelog:5432/messagelog
      connection.username: messagelog
#      if password is provided, DB context will be created, but there is no
#      messagelog hibernate cfg file on classpath, so it will fail.
#      connection.password: secret
      hikari.dataSource.currentSchema: messagelog,public
      jdbc.use_streams_for_binary: true
  common:
    global-conf-remoting-enabled: true
    serverconf:
      hibernate:
        connection:
          url: jdbc:postgresql://db-serverconf:5432/serverconf
          password: secret
    grpc:
      tls-enabled: true
      channel:
        configuration-client:
          host: confclient
          port: 5665
          deadline-after: 60000
        proxy:
          host: proxy
          port: 5567
          deadline-after: 60000
        signer:
          host: signer
          port: 5560
          deadline-after: 60000
  configuration-client:
    grpc:
      listen-address: 0.0.0.0
  proxy:
    grpc:
      listen-address: 0.0.0.0
  signer:
    grpc:
      listen-address: 0.0.0.0
  proxy-ui-api:
    security-server-url: https://proxy:8443
logging:
  level:
    org.xroad: DEBUG
    ee.ria.xroad: DEBUG