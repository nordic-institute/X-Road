services:
  cs:
    image: ${CS_IMG}
    deploy:
      resources:
        reservations:
          memory: 512M
        limits:
          memory: 2560M
    healthcheck:
      interval: 5s
      retries: 40
      test: [ "CMD", "curl", "-f", "-k", "https://localhost:4000" ]
  ss0:
    image: ${SS_IMG}
    environment:
      - PROXY_JMX_PORT=4299
      - SIGNER_JMX_PORT=4298
    deploy:
      resources:
        reservations:
          memory: 512M
        limits:
          memory: 2560M
    healthcheck:
      interval: 5s
      retries: 40
      test: [ "CMD", "curl", "-f", "-k", "https://localhost:4000" ]
  ss1:
    image: ${SS_IMG}
    environment:
      - PROXY_JMX_PORT=4399
      - SIGNER_JMX_PORT=4398
    deploy:
      resources:
        reservations:
          memory: 512M
        limits:
          memory: 2560M
    healthcheck:
      interval: 5s
      retries: 40
      test: [ "CMD", "curl", "-f", "-k", "https://localhost:4000" ]
  testca:
    image: ${CA_IMG}
    deploy:
      resources:
        reservations:
          memory: 32M
        limits:
          memory: 512M
    healthcheck:
      interval: 5s
      retries: 40
      test: [ "CMD", "curl", "-f", "-k", "http://localhost:8888/testca/certs" ]
    volumes:
      - ca-volume:/home/ca/certs
  mailpit:
    image: axllent/mailpit
    restart: unless-stopped
    volumes:
      - ./testmail:/data
    environment:
      MP_MAX_MESSAGES: 5000
      MP_DATABASE: /data/mailpit.db
      MP_SMTP_REQUIRE_STARTTLS: 1
      MP_SMTP_TLS_CERT: /data/mailpit_cert.pem
      MP_SMTP_TLS_KEY: /data/mailpit_key.pem
      MP_SMTP_AUTH_FILE: /data/password_file
  issoap:
    image: ${IS_SOAP_IMG}
    deploy:
      resources:
        reservations:
          memory: 64M
        limits:
          memory: 512M
    healthcheck:
      interval: 5s
      retries: 40
      test: [ "CMD", "curl", "-f", "-k", "http://localhost:8080/example-adapter/Endpoint?wsdl" ]
    entrypoint: [ "java", "-Xms64m", "-Xmx256m", "-jar", "/example-adapter.war" ]
  isrest:
    image: wiremock/wiremock:latest
    deploy:
      resources:
        reservations:
          memory: 64M
        limits:
          memory: 256M
    healthcheck:
      interval: 5s
      retries: 40
      test: [ "CMD", "curl", "-f", "-k", "http://localhost:8080/__admin/health" ]
    volumes:
      - ./wiremock_mappings:/home/wiremock/mappings
  hurl:
    build:
        context: .
        dockerfile: ./hurl/Dockerfile
    deploy:
      resources:
        reservations:
          memory: 24M
        limits:
          memory: 128M
    volumes:
      - ca-volume:/hurl-files/ca
    depends_on:
      cs:
        condition: service_healthy
      testca:
        condition: service_healthy
      ss0:
        condition: service_healthy
      ss1:
        condition: service_healthy
      issoap:
        condition: service_healthy
      isrest:
        condition: service_healthy
volumes:
  ca-volume:
