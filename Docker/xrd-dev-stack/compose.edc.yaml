# Additional settings for local edc env.
# Rules:
# 1. Each container has its own port range. Ex: 4100-4199, 4200-4299, etc.

services:
  ss0:
    environment:
      - EDC_HOSTNAME=ss0
      - EDC_DID=did:web:did-server:ss0
      - EDC_DID_KEY_ID=3D47895272492D2A5950CD3936D89B69374EDB22
      - EDC_TRUSTED_ISSUER=ss1
      - EDC_TRUSTED_ISSUER_DID=did:web:did-server:ss1
    ports:
      - "49191:9191" #edc api port
      - "49192:9192" #edc control port
      - "49193:9193" #edc management port
      - "49194:9194" #edc protocol port
      - "49291:9291" #edc public port
  ss1:
    environment:
      - EDC_HOSTNAME=ss1
      - EDC_DID=did:web:did-server:ss1
      - EDC_DID_KEY_ID=ABB413254BE603BE8A1C94193041A2D82E8BDF4B
      - EDC_TRUSTED_ISSUER=ss0
      - EDC_TRUSTED_ISSUER_DID=did:web:did-server:ss0
    ports:
      - "59191:9191" #edc api port
      - "59192:9192" #edc control port
      - "59193:9193" #edc management port
      - "59194:9194" #edc protocol port
      - "59291:9291" #edc public port
  did-server:
    image: nginx
    container_name: did-server
    volumes:
      - ./edc-did:/usr/share/nginx/html
    ports:
      - "4700:80"