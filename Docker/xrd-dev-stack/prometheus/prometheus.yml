global:
  scrape_interval: 10s
  scrape_timeout: 10s

scrape_configs:
  - job_name: services
    scheme: http
    params:
      format: [ protobuf ]
    static_configs:
      - targets:
          - 'ss0:9464'
        labels:
          service: 'SS0'
      - targets:
          - 'ss1:9464'
        labels:
          service: 'SS1'