plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'

mainClassName = "ee.ria.xroad.monitor.MonitorMain"
//mainClassName = "ee.ria.xroad.monitor.executablelister.OsInfoLister"
//mainClassName = "ee.ria.xroad.monitor.executablelister.PackageLister"
//mainClassName = "ee.ria.xroad.monitor.executablelister.ProcessLister"
// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {

    compile project(':common-util')

    compile project(':monitor-common')

    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.12'

    compile 'io.dropwizard.metrics:metrics-core:3.1.0'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    testCompile 'com.typesafe.akka:akka-testkit_2.11:2.4.8'
}

jar {
    enabled = false
}

shadowJar {
    append('reference.conf')
    baseName = "monitor"
    classifier = ''
}

build.dependsOn shadowJar
buildall.dependsOn shadowJar

