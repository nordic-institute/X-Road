quarkus:
  application:
    name: backup-manager
  config:
    locations:
      - /etc/xroad/conf.d/local.yaml
      - /etc/xroad/db.properties
      - xroad-common.yaml
      - xroad-logging.yaml
  scheduler:
    start-mode: forced
    enabled: true
  quartz:
    thread-count: 3

"%containerized":
  xroad:
    backup-manager:
      rpc:
        listen-address: 0.0.0.0

"%native":
  quarkus:
    log:
      file:
        enable: true
        path: /var/log/xroad/backup_manager.log

"%test":
  quarkus:
    log:
      file:
        enable: false
  xroad:
    backup-manager:
      rpc:
        enabled: false
