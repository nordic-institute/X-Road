quarkus:
  application:
    name: ds-control-plane
  config:
    locations:
      - xroad-common.yaml
      - xroad-logging.yaml
  log:
    level: INFO
    category:
      "EDC":
        level: DEBUG

"%native":
  quarkus:
    config:
      locations:
        - xroad-common.yaml
        - xroad-logging.yaml
        - /etc/xroad/conf.d/local-tls.yaml
        - /etc/xroad/conf.d/local.yaml
        - /etc/xroad/db.properties
    log:
      console:
        enabled: false
      file:
        enabled: true
        path: /var/log/xroad/ds-control-plane.log

web:
  http:
    protocol:
      port: 8282
      path: /api/dsp

edc:
  participant:
    id: participantContextId
  dsp:
    callback:
      address: http://${HOSTNAME}:8282/api/dsp
  hostname: ${HOSTNAME}
  component:
    id: DSP-compatibility-test
  transfer:
    proxy:
      token:
        signer:
          privatekey:
            alias: private-key
        verifier:
          publickey:
            alias: public-key
  datasource:
    default:
      url: ${xroad.db.ds-control-plane.hibernate.connection.url}
      user: ${xroad.db.ds-control-plane.hibernate.connection.username}
      password: ${xroad.db.ds-control-plane.hibernate.connection.password}
  sql:
    schema:
      autocreate: true
  iam:
    oauth2:
      jwks:
        url: https://example.com/jwks
      issuer: test-issuer
