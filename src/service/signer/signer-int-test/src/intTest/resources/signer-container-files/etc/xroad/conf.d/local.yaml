quarkus:
  log:
    level: "INFO"
    category:
      "org.niis.xroad.signer":
        level: "DEBUG"
        min-level: DEBUG
      "org.niis.xroad.signer.core.tokenmanager.TokenManager":
        level: "TRACE"
        min-level: TRACE

xroad:
  signer:
    modules:
      softhsm2:
        library: /usr/lib/softhsm/libsofthsm2.so
        os_locking_ok: true
        library_cant_create_os_threads: true
    rpc:
      listen-address: "0.0.0.0"
    addon:
      hwtoken:
        session-pool-enabled: true
        session-pool-max-total: 3
        session-pool-max-idle: 2
        session-pool-min-idle: 1
        session-acquire-timeout: 5S
