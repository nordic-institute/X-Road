services:
  db-serverconf:
    image: postgres:17
    environment:
      - POSTGRES_DB=serverconf
      - POSTGRES_PASSWORD=secret
      - POSTGRES_USER=serverconf
    ports:
      - "0:5432"
    healthcheck:
      start_period: 5s
      interval: 5s
      retries: 40
      test: [ "CMD", "pg_isready", "-U", "serverconf", "-h", "localhost" ]
    deploy:
      resources:
        reservations:
          memory: 64M
        limits:
          memory: 256M

  db-serverconf-init:
    image: ${SERVERCONF_INIT_IMG}
    pull_policy: always
    environment:
      - LIQUIBASE_COMMAND_USERNAME=serverconf
      - LIQUIBASE_COMMAND_PASSWORD=secret
      - LIQUIBASE_COMMAND_URL=jdbc:postgresql://db-serverconf:5432/serverconf
      - db_user=serverconf
      - db_schema=public
    depends_on:
      db-serverconf:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          memory: 64M
        limits:
          memory: 512M

  signer:
    build:
      context: ./signer-container-files/
      args:
        - SIGNER_IMG=${SIGNER_IMG}
      dockerfile: Dockerfile
    pull_policy: always
    environment:
      - XROAD_HOST=signer
      - XROAD_COMMON_RPC_USE_TLS=false
      - XROAD_COMMON_GLOBAL_CONF_SOURCE=FILESYSTEM
      - XROAD_SIGNER_OCSP_RESPONSE_RETRIEVAL_ACTIVE=true
      - XROAD_DB_SERVERCONF_HIBERNATE_CONNECTION_URL=jdbc:postgresql://db-serverconf:5432/serverconf
      - XROAD_DB_SERVERCONF_HIBERNATE_CONNECTION_DRIVER_CLASS=org.postgresql.Driver
      - XROAD_DB_SERVERCONF_HIBERNATE_CONNECTION_USERNAME=serverconf
      - XROAD_DB_SERVERCONF_HIBERNATE_CONNECTION_PASSWORD=secret
      - XROAD_SIGNER_RPC_LISTEN_ADDRESS=0.0.0.0
      - QUARKUS_LOG_LEVEL=INFO
      - QUARKUS_LOG_CATEGORY__ORG_NIIS_XROAD_SIGNER__LEVEL=DEBUG
    ports:
      - "0:9999"  # debug port
    healthcheck:
      interval: 5s
      retries: 40
      test: [ "CMD", "curl", "-f", "-k", "http://localhost:4099/q/health" ]
    depends_on:
      db-serverconf-init:
        condition: service_completed_successfully
    deploy:
      resources:
        reservations:
          memory: 96M
        limits:
          memory: 512M
    volumes:
      - ./signer-container-files/etc/xroad/globalconf:/etc/xroad/globalconf

  softtoken-signer:
    build:
      context: ./softtoken-signer-container-files/
      args:
        - SOFTTOKEN_SIGNER_IMG=${SOFTTOKEN_SIGNER_IMG}
      dockerfile: Dockerfile
    pull_policy: always
    environment:
      - XROAD_COMMON_RPC_USE_TLS=false
      - XROAD_SOFTTOKEN_SIGNER_RPC_LISTEN_ADDRESS=0.0.0.0
      - XROAD_SOFTTOKEN_SIGNER_KEYS_SYNC_RATE=3
      - XROAD_COMMON_RPC_CHANNEL_SIGNER_HOST=signer
      - QUARKUS_LOG_LEVEL=INFO
      - QUARKUS_LOG_CATEGORY__ORG_NIIS_XROAD_SIGNER_SOFTTOKEN__LEVEL=DEBUG
    ports:
      - "0:9999"  # debug port
    healthcheck:
      interval: 5s
      retries: 40
      test: [ "CMD", "curl", "-f", "http://localhost:4099/q/health" ]
    depends_on:
      signer:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          memory: 64M
        limits:
          memory: 256M
