components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
      description: X-Road-ApiKey token=<api key>
      # https://github.com/nordic-institute/X-Road-REST-UI/blob/XRDDEV-237/doc/Manuals/ug-ss_x-road_6_security_server_user_guide.md#1911-creating-new-api-keys
  schemas:
    AccessRight: # ok
      type: object
      description: access right for clients and services
      required:
        - id
        - client_id
        - service_code
        - service_title
      properties:
        id:
          type: string
          format: text
          description: access right id
          example: 123
          minLength: 1
          maxLength: 255
          readOnly: true
        client_id:
          type: string
          format: text
          description: <instance_id>:<member_class>:<member_code>:<subsystem>(optional)
          example: FI:GOV:123:ABC
          minLength: 1
          maxLength: 255
        service_code:
          type: string
          format: text
          description: service code
          example: clientDeletion
          minLength: 1
          maxLength: 255
        service_title:
          type: string
          format: text
          description: service title
          example: client deletion
          minLength: 1
          maxLength: 255
    Anchor: # ok
      type: object
      description: security server anchor
      required:
        - hash
        - created_at
      properties:
        hash:
          type: string
          format: hash
          description: anchor hash
          example: 42:34:C3:22:55:42:34:C3:22:55:42:34:C3:22:55:42:34:C3:22:55:42:34:C3:22:55:42:34:C3
          minLength: 1
          maxLength: 255
        created_at:
          type: string
          format: date-time
          description: anchor created at
          example: '2018-12-15T00:00:00.001Z'
          minLength: 24
          maxLength: 24
    Backup: # ok
      type: object
      description: security server backup
      required:
        - filename
        - created_at
      properties:
        filename:
          type: string
          format: filename
          description: backup filename
          example: configuration_backup_20181224.tar
          minLength: 1
          maxLength: 255
        created_at:
          type: string
          format: date-time
          description: backup created at
          example: '2018-12-15T00:00:00.001Z'
          minLength: 24
          maxLength: 24
    Certificate: # ok
      type: object
      description: certificate
      required:
        - issuer_common_name
        - not_after
        - ocsp_status
        - client_id
        - hash
        - status
      properties:
        issuer_common_name:
          type: string
          format: text
          description: certificate issuer common name
          example: domain.com
          minLength: 1
