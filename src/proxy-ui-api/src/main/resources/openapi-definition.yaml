  /token-certificates/{hash}/register:
    put:
      tags:
        - token-certificates
      summary: register certificate
      operationId: registerCertificate
      description: <h3>Administrator registers selected certificate.</h3>
      parameters:
        - in: path
          name: hash
          description: SHA-1 hash of the certificate
          required: true
          schema:
            type: string
            format: text
            minLength: 1
