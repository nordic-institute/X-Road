          description: authentication credentials are missing
        '403':
          description: request has been refused
        '404':
          description: resource requested does not exists
        '406':
          description: request specified an invalid format
        '500':
          description: internal server error
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
      description: X-Road-ApiKey token=<api key>
      # https://github.com/nordic-institute/X-Road-REST-UI/blob/XRDDEV-237/doc/Manuals/ug-ss_x-road_6_security_server_user_guide.md#1911-creating-new-api-keys
  schemas:
    AccessRight: # ok
      type: object
      description: access right given for a specific subject (ServiceClient) for specific service (service_code) owned by some client. This object does not represent endpoint-level access rights
      required:
        - service_code
      properties:
        service_code:
          type: string
          format: text
          description: service code
          example: clientDeletion
          minLength: 1
          maxLength: 255
        service_title:
          type: string
          readOnly: true
          format: text
          description: service title
          example: client deletion
          minLength: 1
          maxLength: 255
        rights_given_at:
          type: string
          format: date-time
          description: access right given at
          example: '2018-12-15T00:00:00.001Z'
          readOnly: true
          minLength: 24
          maxLength: 24
    AccessRights: # ok
      type: object
      description: object containing and array of AccessRights
      properties:
        items:
          type: array
          uniqueItems: true
          description: array of AccessRights
          items:
            $ref: '#/components/schemas/AccessRight'
    Anchor: # ok
      type: object
      description: security server anchor
      required:
        - hash
        - created_at
      properties:
        hash:
          type: string
          format: hash
          description: anchor hash
          example: 42:34:C3:22:55:42:34:C3:22:55:42:34:C3:22:55:42:34:C3:22:55:42:34:C3:22:55:42:34:C3
          minLength: 1
          maxLength: 255
        created_at:
          type: string
          format: date-time
          description: anchor created at
          example: '2018-12-15T00:00:00.001Z'
          minLength: 24
          maxLength: 24
    Backup: # ok
      type: object
      description: security server backup
      required:
        - filename
        - created_at
      properties:
        filename:
          type: string
          format: filename
          description: backup filename
          example: configuration_backup_20181224.tar
          minLength: 1
          maxLength: 255
        created_at:
          type: string
          format: date-time
          description: backup created at
          example: '2018-12-15T00:00:00.001Z'
          minLength: 24
          maxLength: 24
    BackupArchive: # ok
      type: object
      description: security server backup archive file
      properties:
        file:
          type: string
          format: binary
    TokenCertificateSigningRequest: # ok
      type: object
      description: CSR for certificate that is stored in a Token
      required:
        - id
        - owner_id
        - possible_actions
      properties:
        id:
          type: string
          format: text
          description: CSR id
          example: 0123456789ABCDEF0123456789ABCDEF0123456789ABCDEF
          readOnly: true
        owner_id:
          type: string
          format: text
          description: client id of the owner member, <instance_id>:<member_class>:<member_code>
          example: FI:GOV:123
          minLength: 1
          maxLength: 767
          readOnly: true
        possible_actions:
          $ref: '#/components/schemas/PossibleActions'
          description: possible actions that can be done to this object, e.g DELETE.
            Has value only for operationIds getToken and getTokens.
            Does not consider user authorization.
    TokenCertificate: # ok
      type: object
      description: certificate that is stored in a Token (auth or sign cert)
      required:
        - ocsp_status
        - owner_id
        - active
        - saved_to_configuration
        - certificate_details
        - status
      properties:
        ocsp_status:
          $ref: '#/components/schemas/CertificateOcspStatus'
        owner_id:
          type: string
          format: text
          description: client id of the owner member, <instance_id>:<member_class>:<member_code>
          example: FI:GOV:123
          minLength: 1
          maxLength: 767
          readOnly: true
        active:
          type: boolean
          description: if the certificate is active
          example: true
        saved_to_configuration:
          type: boolean
          description: if the certificate is saved to configuration
          example: true
        certificate_details:
          $ref: '#/components/schemas/CertificateDetails'
        status:
          $ref: '#/components/schemas/CertificateStatus'
        possible_actions:
          $ref: '#/components/schemas/PossibleActions'
          description: possible actions that can be done to this object, e.g DELETE.
            Has value only for operationIds getToken and getTokens.
            Does not consider user authorization.
    OcspResponderDiagnostics: # ok
      type: object
      description: Ocsp responder diagnostics
      required:
        - distinguished_name
        - ocsp_responders
      properties:
        distinguished_name:
          type: string
          format: text
          description: CA distinguished name
          example: C=FI, O=X-Road Test, OU=X-Road Test CA OU, CN=X-Road Test CA CN
          minLength: 1
          maxLength: 255
          readOnly: true
        ocsp_responders:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/OcspResponder'
    CertificateDetails: # ok
      type: object
      description: certificate details for any kind of certificate (TLS, auth, sign)
      required:
        - issuer_distinguished_name
        - issuer_common_name
        - subject_distinguished_name
        - subject_common_name
        - not_before
        - not_after
        - serial
        - version
        - signature_algorithm
        - signature
        - public_key_algorithm
        - rsa_public_key_modulus
        - rsa_public_key_exponent
        - hash
        - key_usages
      properties:
        issuer_distinguished_name:
          type: string
          format: text
          description: certificate issuer distinguished name
          example: issuer123
          minLength: 1
          maxLength: 255
        issuer_common_name:
          type: string
          format: text
          description: certificate issuer common name
          example: domain.com
          minLength: 1
          maxLength: 255
        subject_distinguished_name:
          type: string
          format: text
          description: certificate subject distinguished name
          example: subject123
          minLength: 1
          maxLength: 255
        subject_common_name:
          type: string
          format: text
          description: certificate subject common name
          example: domain.com
          minLength: 1
          maxLength: 255
        not_before:
          type: string
          format: date-time
          description: certificate validity not before
          example: '2018-12-15T00:00:00.001Z'
          minLength: 24
          maxLength: 24
        not_after:
          type: string
          format: date-time
          description: certificate validity not after
          example: '2018-12-15T00:00:00.001Z'
          minLength: 24
          maxLength: 24
        serial:
          type: string
          format: text
          description: serial number
          example: '123456789'
          minLength: 1
          maxLength: 255
        version:
          type: integer
          format: int32
          example: 3
          description: version
        signature_algorithm:
          type: string
          format: sha-256
          description: certificate signature algorithm
          example: sha256WithRSAEncryption
          minLength: 1
          maxLength: 255
        signature:
          type: string
          format: text
          description: hex encoded certificate signature
          example: '30af2fdc1780...'
          minLength: 1
          maxLength: 255
        public_key_algorithm:
          type: string
          format: sha-256
          description: certificate public key algorithm
          example: 'sha256WithRSAEncryption'
          minLength: 1
          maxLength: 255
        rsa_public_key_modulus:
          type: string
          format: hex
          description: hex encoded RSA public key modulus (if RSA key)
          example: c44421d601...
          minLength: 1
          maxLength: 1000
        rsa_public_key_exponent:
          type: integer
          format: int32
          description: RSA public key exponent (if RSA key) as an integer
          example: 65537
        hash:
          type: string
          format: text
          description: certificate SHA-1 hash
          example: 1234567890ABCDEF
          minLength: 1
          maxLength: 40
        key_usages:
          type: array
          description: certificate key usage array
          uniqueItems: true
          items:
            $ref: '#/components/schemas/KeyUsage'
    CertificateAuthority: # ok
      type: object
      description: approved certificate authority information. Only for top CAs.
      required:
        - name
        - subject_distinguished_name
        - issuer_distinguished_name
        - ocsp_response
        - not_after
        - top_ca
        - path
        - authentication_only
      properties:
        name:
          type: string
          format: text
          description: name of the CA, as defined in global conf. Used also as an identifier
          example: X-Road Test CA CN
          minLength: 1
          maxLength: 255
        subject_distinguished_name:
          type: string
          format: text
          description: subject distinguished name
          example: C=FI, O=X-Road Test, OU=X-Road Test CA OU, CN=X-Road Test CA CN
          minLength: 1
          maxLength: 1024
        issuer_distinguished_name:
          type: string
          format: text
          description: issuer distinguished name
          example: C=FI, O=X-Road Test, OU=X-Road Test CA OU, CN=X-Road Test CA CN
          minLength: 1
          maxLength: 1024
        ocsp_response:
          $ref: '#/components/schemas/CertificateAuthorityOcspResponse'
        not_after:
          type: string
          format: date-time
          description: certificate authority expires at
          example: '2099-12-15T00:00:00.001Z'
          minLength: 24
          maxLength: 24
        top_ca:
          type: boolean
          description: if the certificate authority is top CA (instead of intermediate)
          example: true
        path:
          type: string
          format: text
          description: encoded path string from this CA to top CA
          example: C=FI, O=X-Road Test Intermediate, OU=X-Road Test CA OU, CN=X-Road Test CA CN Intermediate:C=FI, O=X-Road Test, OU=X-Road Test CA OU, CN=X-Road Test CA CN
          minLength: 1
        authentication_only:
          type: boolean
          description: if certificate authority is limited for authentication use only
    CertificateStatus: # ok
      type: string
      format: enum
      description: certificate status
      example: IN_USE
      enum:
        - SAVED
        - REGISTRATION_IN_PROGRESS
        - REGISTERED
        - DELETION_IN_PROGRESS
        - GLOBAL_ERROR
    CertificateAuthorityOcspResponse: # ok
      type: string
      format: enum
      description: certificate authority OCSP status
      example: IN_USE
      enum:
        - NOT_AVAILABLE
        - OCSP_RESPONSE_UNKNOWN
        - OCSP_RESPONSE_GOOD
        - OCSP_RESPONSE_SUSPENDED
        - OCSP_RESPONSE_REVOKED
    CertificateOcspStatus: # ok
      type: string
      format: enum
      description: certificate status
      example: IN_USE
      enum:
        - DISABLED
        - EXPIRED
        - OCSP_RESPONSE_UNKNOWN
        - OCSP_RESPONSE_GOOD
        - OCSP_RESPONSE_SUSPENDED
        - OCSP_RESPONSE_REVOKED
    DistinguishedName: # ok
      required:
        - distinguished_name
      type: object
      properties:
        name:
          type: string
          format: text
          description: distinguished name
          example: C=FI, O=X-Road Test, OU=X-Road Test CA OU, CN=X-Road Test CA CN
          minLength: 1
          maxLength: 255
    PossibleActions: # ok
      type: array
      description: array containing the possible actions that can be done for this item
      items:
        $ref: '#/components/schemas/PossibleAction'
    PossibleAction: # ok
      type: string
      format: enum
      description: an action to change state or edit token, key, cert or csr
      example: DELETE
      enum:
        - DELETE
        - ACTIVATE
        - DISABLE
        - LOGIN
        - LOGOUT
        - REGISTER
        - UNREGISTER
        - IMPORT_FROM_TOKEN
        - GENERATE_KEY
        - EDIT_FRIENDLY_NAME
        - GENERATE_AUTH_CSR
        - GENERATE_SIGN_CSR
    Client: # ok
      type: object
      description: x-road client
      required:
        - member_class
        - member_code
      properties:
        id:
          type: string
          format: text
          description: <instance_id>:<member_class>:<member_code>:<subsystem>(optional)
          example: FI:GOV:123:ABC
          minLength: 1
          maxLength: 1023
          readOnly: true
        instance_id:
          type: string
          format: text
          description: xroad instance id
          example: FI
          minLength: 1
          maxLength: 255
          readOnly: true
        member_name:
          type: string
          format: text
          description: member name
          example: FI
          readOnly: true
          minLength: 1
          maxLength: 255
        member_class:
          type: string
          format: text
          description: member class
          example: GOV
          minLength: 1
          maxLength: 255
        member_code:
          type: string
          format: text
          description: member code
          example: 123
          minLength: 1
          maxLength: 255
        subsystem_code:
          type: string
          format: text
          description: subsystem code
          example: ABC
          minLength: 1
          maxLength: 255
        owner:
          type: boolean
          description: if this client is the owner member of this security server
          example: false
          readOnly: true
        has_valid_local_sign_cert:
          type: boolean
          description: if this client is local and has a valid sign cert
          example: false
          readOnly: true
        connection_type:
          $ref: '#/components/schemas/ConnectionType'
        status:
          $ref: '#/components/schemas/ClientStatus'
          readOnly: true
    ClientAdd: # ok
      type: object
      description: request to add client. Carries a Client and ignore warnings parameter
      required:
        - client
      properties:
        client:
          $ref: '#/components/schemas/Client'
        ignore_warnings:
          type: boolean
          default: false
          description: if true, any ignorable warnings are ignored. if false (or missing),
            any warnings cause request to fail
    ClientStatus: # ok
      type: string
      format: enum
      description: client status
      example: REGISTERED
      enum:
        - REGISTERED
        - SAVED
        - GLOBAL_ERROR
        - REGISTRATION_IN_PROGRESS
        - DELETION_IN_PROGRESS
    ConfigurationStatus: # ok
      type: string
      format: enum
      description: configuration status
      example: SUCCESS
      enum:
        - SUCCESS # Everything ok
        - ERROR_CODE_INTERNAL # Internal error occurred.
        - ERROR_CODE_INVALID_SIGNATURE_VALUE # Invalid signature value.
        - ERROR_CODE_EXPIRED_CONF # The downloaded global configuration has expired.
        - ERROR_CODE_CANNOT_DOWNLOAD_CONF # Unable to download global configuration. Check network connection to global configuration provider.
        - ERROR_CODE_MISSING_PRIVATE_PARAMS # The downloaded global configuration did not contain private parameters
        - ERROR_CODE_UNINITIALIZED # The configuration client is initializing.
        - UNKNOWN
    CodeWithDetails:
      type: object
      description: object that contains a code identifier and possibly collection of
        associated metadata or validation errors. Used to relay error and warning information.
      required:
        - code
      properties:
        code:
          type: string
          format: text
          description: identifier of the item (for example errorcode)
          example: adding_services
        metadata:
          type: array
          description: array containing metadata associated with the item. For example names of services
            were attempted to add, but failed
          uniqueItems: true
          items:
            type: string
            format: text
        validation_errors:
          description: A dictionary object that contains validation errors bound to their respected fields. The key
            represents the field where the validation error has happened and the value is a list of validation errors
          type: object
          additionalProperties: # https://swagger.io/docs/specification/data-models/dictionaries/
            type: array
            description: Array containing the validation errors of a field. The possible validation error values
              are listed in the X-Road User Guide
            items:
              type: string
              format: text
          example:
            clientAdd.client.memberCode: ["NoPercent"]
            clientAdd.client.subsystemCode: ["NoPercent", "NoBackslashes"]
    ConnectionType: # ok
      type: string
      format: enum
      description: connection type
      example: HTTP
      default: HTTPS
      enum:
        - HTTP
        - HTTPS
        - HTTPS_NO_AUTH
    ConnectionTypeWrapper: # ok
      type: object
      description: connection type
      properties:
        connection_type:
          $ref: '#/components/schemas/ConnectionType'
    CsrFormat: # ok
      type: string
      format: enum
      description: csr format
      example: PEM
      default: PEM
      enum:
        - PEM
        - DER
    CsrGenerate:
      type: object
      description: request to generate a CSR
      required:
        - key_usage_type
        - ca_name
        - csr_format
        - subject_field_values
      properties:
        key_usage_type:
          description: which usage type this CSR is for (signing or authentication)
          $ref: '#/components/schemas/KeyUsageType'
        ca_name:
          type: string
          format: text
          description: common name of the CA
          example: X-Road Test CA CN
          minLength: 1
          maxLength: 255
        csr_format:
          description: format of the certificate signing request (PEM or DER)
          $ref: '#/components/schemas/CsrFormat'
        member_id:
          type: string
          format: text
          description: member client id for signing CSRs. <instance_id>:<member_class>:<member_code>
          example: FI:GOV:123
          minLength: 1
          maxLength: 767
        subject_field_values:
          type: object
          description: user-provided values for subject DN parameters
          additionalProperties:
            type: string
    CsrSubjectFieldDescription:
      type: object
      description: object describing input fields for CSR subject DN info
      required:
        - id
        - localized
        - read_only
        - required
      properties:
        id:
          type: string
          format: text
          description: the identifier of the field (such as 'O', 'OU' etc)
          example: O
          minLength: 1
          readOnly: true
        label:
          type: string
          format: text
          description: label of the field, used to display the field in the user interface
          example: ORGANIZATION_NAME
          minLength: 1
          readOnly: true
        label_key:
          type: string
          format: text
          description: localization key for label of the field, used to display the field in the user interface
          example: Organization name (O)
          minLength: 1
          readOnly: true
        default_value:
          type: string
          format: text
          description: the default value of the field. Can be empty.
          example: 1234
          minLength: 0
          readOnly: true
        read_only:
          type: boolean
          description: if this field is read-only
          example: true
          readOnly: true
        required:
          type: boolean
          description: if this field is required to be filled
          example: true
          readOnly: true
        localized:
          type: boolean
          description: if true, label key is in property "label_key". If false, actual label is in property "label"
          example: true
          readOnly: true
    DiagnosticStatusClass: # ok
      type: string
      format: enum
      description: diagnostics status class
      example: OK
      enum:
        - OK
        - WAITING
        - FAIL
    ErrorInfo:
      type: object
      description: object returned in error cases
      required:
        - status
      properties:
        status:
          type: integer
          format: int32
          description: http status code
          example: 400
        error:
          $ref: '#/components/schemas/CodeWithDetails'
        warnings:
          type: array
          description: warnings that could be ignored
          uniqueItems: true
          items:
            $ref: '#/components/schemas/CodeWithDetails'
    GlobalConfiguration: # ok
      type: object
      description: global configuration
      required:
        - status
        - updated_at
        - next_update_at
      properties:
        status:
          $ref: '#/components/schemas/ConfigurationStatus'
        updated_at:
          type: string
          format: date-time
          description: last time updated
          example: '2018-12-15T00:00:00.001Z'
          minLength: 24
          maxLength: 24
        next_update_at:
          type: string
          format: date-time
          description: last time updated
          example: '2018-12-15T00:00:00.001Z'
          minLength: 24
          maxLength: 24
    InitialServerConf: # ok
      type: object
      description: security server initial configuration
      properties:
        owner_member_class:
          type: string
          format: text
          description: member class
          example: GOV
          minLength: 1
          maxLength: 255
        owner_member_code:
          type: string
          format: text
          description: member code
          example: 12345678-9
          minLength: 1
          maxLength: 255
        security_server_code:
          type: string
          format: text
          description: security server code
          example: SS1
          minLength: 1
          maxLength: 255
        software_token_pin:
          type: string
          format: text
          description: pin code for the initial software token
          example: sup3rs3cr3t_p!n
          minLength: 1
          maxLength: 255
        ignore_warnings:
          type: boolean
          default: false
          description: if true, any ignorable warnings are ignored. if false (or missing),
            any warnings cause request to fail
    LocalGroup: # ok
      type: object
      description: group
      required:
        - code
        - description
      properties:
        id:
          type: string
          format: text
          description: unique identifier
          example: 123
          readOnly: true
        code:
          type: string
          format: text
          description: group code
          example: groupcode
          minLength: 1
          maxLength: 255
        description:
          type: string
          format: text
          description: group description
          example: description
          minLength: 1
          maxLength: 255
        member_count:
          type: integer
          format: uint
          description: member count
          example: 10
          minimum: 0
          maximum: 1000000
        updated_at:
          type: string
          format: date-time
          description: last time updated
          example: '2018-12-15T00:00:00.001Z'
          minLength: 24
          maxLength: 24
        members:
          type: array
          description: group members
          uniqueItems: true
          items:
            $ref: '#/components/schemas/GroupMember'
    LocalGroupAdd: # ok
      type: object
      description: model for adding a new LocalGroup
      required:
        - code
        - description
      properties:
        code:
          type: string
          format: text
          description: group code
          example: groupcode
          minLength: 1
          maxLength: 255
        description:
          type: string
          format: text
          description: group description
          example: description
          minLength: 1
          maxLength: 255
    LocalGroupDescription: # ok
      type: object
      required:
        - description
      properties:
        description:
          type: string
          description: description for the LocalGroup
          format: text
          minLength: 1
          maxLength: 255
      example:
        name: This is an awesome local group!
    GlobalConfDiagnostics: # ok
      type: object
      description: global configuration diagnostics
      required:
        - status_class
        - status_code
        - prev_update_at
        - next_update_at
      properties:
        status_class:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/DiagnosticStatusClass'
        status_code:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/ConfigurationStatus'
        prev_update_at:
          type: string
          format: date-time
          description: last time updated
          example: '2018-12-15T00:00:00.001Z'
          minLength: 24
          maxLength: 24
          readOnly: true
        next_update_at:
          type: string
          format: date-time
          description: last time updated
          example: '2018-12-15T00:00:00.001Z'
          minLength: 24
          maxLength: 24
          readOnly: true
    GroupMember: # ok
      type: object
      description: group member
      required:
        - id
        - name
        - created_at
      properties:
        id:
          type: string
          format: text
          description: group member id
          example: FI:GOV:123:SS1
          minLength: 1
          maxLength: 1023
        name:
          type: string
          format: text
          description: group member name
          example: Member123
          minLength: 1
          maxLength: 255
        created_at:
          type: string
          format: date-time
          description: group member created at
          example: '2018-12-15T00:00:00.001Z'
          minLength: 24
          maxLength: 24
    IgnoreWarnings: # ok
      type: object
      properties:
        ignore_warnings:
          type: boolean
          default: false
          description: if true, any ignorable warnings are ignored. if false (or missing),
            any warnings cause request to fail
    InitializationStatus: # ok
      type: object
      description: Initialization status of the Security Server
      properties:
        is_anchor_imported:
          type: boolean
          description: whether a configuration anchor has been imported or not
        is_server_code_initialized:
          type: boolean
          description: whether the server code of the security server has been initialized or not
        is_server_owner_initialized:
          type: boolean
          description: whether the server owner of the security server has been initialized or not
        is_software_token_initialized:
          type: boolean
          description: whether a software token has been initialized or not  if the software token init status
            cannot be resolved (e.g. signer module is offline), this property will be missing from the response
    KeyWithCertificateSigningRequestId: # ok
      type: object
      description: Key and TokenCertificateSigningRequest id
      required:
        - key
        - csr_id
      properties:
        key:
