components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: XROAD-API-KEY
    CookieAuth:
      type: apiKey
      in: cookie
      name: JSESSIONID
  schemas:
    AccessRight: # fix examples
      required:
        - id
        - acl_id
        - client_id
        - subject_id
        - service_code
      properties:
        id:
          type: string
          format: text
          example: 123
          minLength: 1
          maxLength: 255
          readOnly: true
        acl_id:
          type: integer
          format: int32
          example: 123456
        client_id:
          type: string
          format: text
          example: FI:GOV:123:ABC
          minLength: 1
          maxLength: 255
        subject_id:
          type: string
          format: text
          example: 123
          minLength: 1
          maxLength: 255
        service_code:
          type: string
          format: text
          example: 123
          minLength: 1
          maxLength: 255
      type: object
    Anchor: # ok
      type: object
      required:
        - id
        - hash
        - created
      properties:
        id:
          type: string
          format: text
          example: 123
          minLength: 1
          maxLength: 255
          readOnly: true
        hash:
          type: string
          format: hash
          example: 42:34:C3:22:55:42:34:C3:22:55:42:34:C3:22:55:42:34:C3:22:55:42:34:C3:22:55:42:34:C3
          minLength: 1
          maxLength: 255
        created:
          type: string
          format: date-time
          example: '2018-12-15T00:00:00.001Z'
          minLength: 24
          maxLength: 24
    Authorities: # ok
      type: object
      required:
        - id
        - name
        - response
        - created
      properties:
        id:
          type: string
          format: text
          example: 123
          minLength: 1
          maxLength: 255
          readOnly: true
        name:
          type: string
          format: text
          example: Distinguished name
          minLength: 1
          maxLength: 255
        response:
          type: string
          format: text
          example: N/A
          minLength: 1
          maxLength: 1000
        created:
          type: string
          format: date-time
          example: '2018-12-15T00:00:00.001Z'
          minLength: 24
          maxLength: 24
    Backup: # ok
      type: object
      required:
        - filename
        - created
      properties:
        filename:
          type: string
          format: filename
          example: configuration_backup_20181224.tar
          minLength: 1
          maxLength: 255
        created:
          type: string
          format: date-time
          example: '2018-12-15T00:00:00.001Z'
          minLength: 24
          maxLength: 24
    Certificate: # ok
      required:
      - issuer_distinguished_name
      - issuer_common_name
      - subject_distinguished_name
      - subject_common_name
      - not_before
      - not_after
      - serial
      - version
      - signature_algorithm
      - signature
      - public_key_algorithm
      - rsa_public_key_modulus
      - rsa_public_key_exponent
      - hash
      - key_usages
      - state
      type: object
      properties:
        issuer_distinguished_name:
          type: string
          format: text
          example: issuer123
          description: certificate issuer distinguished name
          minLength: 1
          maxLength: 255
        issuer_common_name:
          type: string
          format: text
          example: domain.com
          description: certificate issuer common name
          minLength: 1
          maxLength: 255
        subject_distinguished_name:
          type: string
          format: text
          example: subject123
          description: certificate subject distinguished name
          minLength: 1
          maxLength: 255
        subject_common_name:
          type: string
          format: text
          example: domain.com
          description: certificate subject common name
          minLength: 1
          maxLength: 255
        not_before:
          type: string
          format: date-time
          example: '2018-12-15T00:00:00.001Z'
          description: certificate validity not before
          minLength: 24
          maxLength: 24
        not_after:
          type: string
          format: date-time
          example: '2018-12-15T00:00:00.001Z'
          description: certificate validity not after
          minLength: 24
          maxLength: 24
        serial:
          type: string
          format: text
          example: '123456789'
