plugins {
    id("xroad.java-conventions")
    id("xroad.java-exec-conventions")
    alias(libs.plugins.springBoot)
}

dependencies {
    implementation(libs.commons.cli)
    implementation(libs.cliche)

    implementation project(':common:common-service-bootstrap')
    implementation(project(':common:common-domain'))
    implementation(project(':signer-protocol'))
}

jar {
    enabled = false
}

bootJar {
    enabled = true
    archiveBaseName = 'signer-console'
    manifest {
        attributes(
            'Implementation-Title': 'X-Road Signer Console',
            'Implementation-Version': "$xroadVersion-$xroadBuildType",
            'Main-Class': 'org.springframework.boot.loader.launch.PropertiesLauncher'
        )
    }
}


tasks.register('runSignerConsole', JavaExec) {
    jvmArgs '-Djava.library.path=../passwordstore'
    mainClass = 'ee.ria.xroad.signer.console.SignerCLI'
    classpath = sourceSets.test.runtimeClasspath
    standardInput = System.in;
}
