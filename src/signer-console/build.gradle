plugins {
    id("xroad.java-conventions")
    id("xroad.java-exec-conventions")
    alias(libs.plugins.quarkus)
}
configurations {
    configureEach {
        exclude group: 'ch.qos.logback', module: 'logback-classic' //TODO remove once actual source is removed
        exclude group: 'ch.qos.logback', module: 'logback-core' //TODO remove once actual source is removed
    }
}

dependencies {
    implementation(platform(libs.quarkus.bom))

    implementation(libs.commons.cli)
    implementation(libs.cliche)

    implementation (project(':common:common-quarkus-bootstrap'))
    implementation(project(':common:common-domain'))
    implementation(project(':signer-protocol'))
}

jar {
    enabled = false
}

tasks.register('runSignerConsole', JavaExec) {
    jvmArgs '-Djava.library.path=../passwordstore'
    mainClass = 'ee.ria.xroad.signer.console.SignerCLI'
    classpath = sourceSets.test.runtimeClasspath
    standardInput = System.in;
}
