spring:
  config:
    import:
      - vault://xrd-secret/serverconf?prefix=secrets.serverconf.
      - vault://xrd-secret/messagelog?prefix=secrets.messagelog.

xroad:
  common:
    serverconf:
      hibernate:
        connection.username: "${secrets.serverconf.username}"
        connection.password: "${secrets.serverconf.password}"
  messagelog:
    hibernate:
      connection.username: "${secrets.messagelog.username}"
      connection.password: "${secrets.messagelog.password}"
