plugins {
    id("xroad.java-conventions")
    alias(libs.plugins.protobuf)
}

sourceSets {
    main {
        java.srcDirs = [
            'src/main/java'
            , 'build/generated-sources'
            , 'build/generated/source/proto/main/grpc'
            , 'build/generated/source/proto/main/java']
    }
}

dependencies {
    api (platform(libs.springBoot.bom))
    implementation project(':common:common-domain')
    api project(':common:common-rpc')

    api("org.springframework.boot:spring-boot-starter")
    api libs.opentelemetry.instrumentation.annotations
}

protobuf {
    protoc { artifact = libs.protobuf.protoc.get().toString() }
    plugins {
        grpc { artifact = libs.grpc.protocGenGrpcJava.get().toString() }
    }
    generateProtoTasks {
        all()*.plugins { grpc { option('@generated=omit') } }
    }
}

compileJava.dependsOn generateProto
