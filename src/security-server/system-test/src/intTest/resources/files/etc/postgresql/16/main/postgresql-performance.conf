# PostgreSQL Performance Configuration for Test Environment
# Optimized for single-session performance, 4-core CPU, test workloads
# Similar to central-server optimizations but adapted for security-server test environment

# Memory settings (optimized for test environment with limited memory)
shared_buffers = 256MB
effective_cache_size = 768MB
work_mem = 64MB
maintenance_work_mem = 256MB
wal_buffers = 16MB

# Query planner settings
random_page_cost = 1.1
effective_io_concurrency = 200
seq_page_cost = 0.8
default_statistics_target = 100

# Parallel query settings (4-core CPU)
max_worker_processes = 4
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
min_parallel_table_scan_size = 1MB
min_parallel_index_scan_size = 512kB

# Write performance (test environment - no durability needed)
fsync = off
synchronous_commit = off
wal_level = minimal
full_page_writes = off
max_wal_senders = 0
max_replication_slots = 0

# Checkpoint settings (optimized for test workloads)
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min
max_wal_size = 4GB
min_wal_size = 256MB

# Connection settings
max_connections = 20

# Autovacuum settings (aggressive for test environment with frequent schema changes)
autovacuum = on
autovacuum_max_workers = 2
autovacuum_naptime = 2s
autovacuum_analyze_scale_factor = 0.01
autovacuum_analyze_threshold = 10
autovacuum_vacuum_scale_factor = 0.05
autovacuum_vacuum_threshold = 10
autovacuum_vacuum_insert_threshold = 50
autovacuum_vacuum_insert_scale_factor = 0.01
vacuum_cost_delay = 0
vacuum_cost_page_miss = 2
vacuum_cost_page_dirty = 5

# Freeze settings (prevent bloat in test environment)
vacuum_freeze_min_age = 50000000
vacuum_multixact_freeze_min_age = 5000000

# Logging (minimal for test environment)
logging_collector = off
log_destination = 'stderr'
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = -1
track_io_timing = off
track_functions = none
track_activity_query_size = 512
log_connections = off
log_disconnections = off
log_duration = off
log_line_prefix = ''

# Timeouts (disabled for test environment)
lock_timeout = 0
statement_timeout = 0

# Background writer (optimized for test workloads)
bgwriter_delay = 50ms
bgwriter_lru_maxpages = 200
bgwriter_lru_multiplier = 4.0

# Commit batching (for test workloads)
commit_delay = 100000
commit_siblings = 10

