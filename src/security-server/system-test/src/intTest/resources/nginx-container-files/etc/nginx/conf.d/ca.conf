server {
    listen 8888 default_server;

    root /usr/share/nginx/html;
    index index.html index.htm;

    server_name cs;

    location / {
        limit_except POST {
            deny  all;
        }
        proxy_pass  http://ca:8888;
    }

    location /testca/certs {
        alias /home/ca/CA/certs;
        autoindex on;
    }

    location /testca/ {
        limit_except GET HEAD POST {
            deny all;
        }
        client_max_body_size 10k;
        proxy_pass  http://ca:8888;
    }
}
