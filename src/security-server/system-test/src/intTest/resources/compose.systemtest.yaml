services:
  configuration-client:
    volumes:
      - ../../../src/security-server/system-test/src/intTest/resources/container-files/etc/xroad/conf.d/local.yaml:/etc/xroad/conf.d/local.yaml

  signer:
    environment:
      - JAVA_TOOL_OPTIONS=-Dxroad.internal.passwordstore-provider=file
      - XROAD_SIGNER_OCSP_RESPONSE_RETRIEVAL_ACTIVE=true
    volumes:
      - ../../../src/security-server/system-test/src/intTest/resources/container-files/etc/xroad/signer-predefined:/signer-predefined

  proxy:
    volumes:
      - ../../../src/security-server/system-test/src/intTest/resources/container-files/etc/xroad/conf.d:/etc/xroad/conf.d
      - ../../../src/security-server/system-test/src/intTest/resources/container-files/etc/xroad/messagelog:/etc/xroad/messagelog
    depends_on:
      op-monitor:
        condition: service_healthy
      testca:
        condition: service_healthy

  monitor:
    ports:
      - ${MONITOR_JMX_PORT}:${MONITOR_JMX_PORT} #still not working
    environment:
      - JAVA_TOOL_OPTIONS=-Dcom.sun.management.jmxremote.rmi.port=${MONITOR_JMX_PORT} -Dcom.sun.management.jmxremote.port=${MONITOR_JMX_PORT}
      - com.sun.management.jmxremote.port=${MONITOR_JMX_PORT}
      - com.sun.management.jmxremote.rmi.port=${MONITOR_JMX_PORT}

  ui:
    environment:
      - JAVA_TOOL_OPTIONS=-Dserver.servlet.session.timeout=1m
    volumes:
      - ../../../src/security-server/system-test/src/intTest/resources/container-files/etc/xroad/conf.d:/etc/xroad/conf.d
    depends_on:
      testca:
        condition: service_healthy

  db-opmonitor:
    image: postgres:17
    environment:
      - POSTGRES_DB=op-monitor
      - POSTGRES_PASSWORD=secret #TODO use separate users
      - POSTGRES_USER=opmonitor
    networks:
      - xrd-ss-network
    healthcheck:
      interval: 5s
      retries: 40
      test: [ "CMD", "pg_isready", "-d", "op-monitor", "-U", "opmonitor" ]
    deploy:
      resources:
        reservations:
          memory: 64M
        limits:
          memory: 256M

  db-opmonitor-init:
    image: ${OP_MONITOR_INIT_IMG}
    pull_policy: always
    environment:
      - LIQUIBASE_COMMAND_USERNAME=opmonitor
      - LIQUIBASE_COMMAND_PASSWORD=secret
      - LIQUIBASE_COMMAND_URL=jdbc:postgresql://db-opmonitor:5432/op-monitor
      - db_user=opmonitor
      - db_schema=public
    depends_on:
      - db-opmonitor
    networks:
      - xrd-ss-network
    deploy:
      resources:
        reservations:
          memory: 64M
        limits:
          memory: 512M

  op-monitor:
    image: ${OP_MONITOR_IMG}
    pull_policy: always
    environment:
      - XROAD_HOST=op-monitor
      - XROAD_OP_MONITOR_LISTEN_ADDRESS=0.0.0.0
      - XROAD_OP_MONITOR_SCHEME=https
      - XROAD_SECRET_STORE_HOST=openbao
      - XROAD_SECRET_STORE_TOKEN=${XROAD_SECRET_STORE_TOKEN}
      - XROAD_SECRET_STORE_SCHEME=http
      - XROAD_COMMON_RPC_CHANNEL_CONFIGURATION_CLIENT_HOST=configuration-client
      - xroad.db.op-monitor.hibernate.connection.url=jdbc:postgresql://db-opmonitor:5432/op-monitor
      - xroad.db.op-monitor.hibernate.connection.driver_class=org.postgresql.Driver
      - xroad.db.op-monitor.hibernate.connection.username=opmonitor
      - xroad.db.op-monitor.hibernate.connection.password=secret
    healthcheck:
      interval: 5s
      retries: 40
      test: [ "CMD", "curl", "-f", "-k", "http://localhost:4099/q/health" ]
    networks:
      - xrd-ss-network
    depends_on:
      db-opmonitor-init:
        condition: service_completed_successfully

  testca:
    build:
      context: ../../../src/common/common-int-test/src/main/resources/META-INF/ca-container
    healthcheck:
      interval: 5s
      retries: 40
      test: [ "CMD", "curl", "-f", "http://localhost:8888/testca/certs/" ]
    networks:
      - xrd-ss-network
    volumes:
      - ../../../src/security-server/system-test/build/a2c_logs:/var/www/acme2certifier/logs

  nginx:
    image: nginx:latest
    networks:
      xrd-ss-network:
        aliases:
          - cs
          - mock-server
    volumes:
      - ../../../src/security-server/system-test/src/intTest/resources/nginx-container-files/etc/nginx/conf.d:/etc/nginx/conf.d

  testmailserver:
    image: axllent/mailpit
    environment:
      - MP_SMTP_BIND_ADDR=0.0.0.0:587
      - MP_SMTP_REQUIRE_TLS=1
      - MP_SMTP_TLS_KEY=/tls/testmailserver_key.pem
      - MP_SMTP_TLS_CERT=/tls/testmailserver_cert.pem
      - MP_SMTP_AUTH_FILE=/tls/password_file
    networks:
      - xrd-ss-network
    volumes:
      - ../../../src/common/common-int-test/src/main/resources/META-INF/mail-server-container:/tls
