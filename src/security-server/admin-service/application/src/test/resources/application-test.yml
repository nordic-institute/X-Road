# properties for test runtime
spring:
  jpa:
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    generate-ddl: true
    show-sql: false
    defer-datasource-initialization: true
  cloud:
    vault:
      enabled: false

ratelimit:
  requests:
    per:
      second: 60
      minute: 3600

server:
  ssl:
    enabled: false
  tomcat:
    accesslog.enabled: false

# Extra configurattion to verify PropertyFileReadingHibernateCustomizer
xroad:
  db:
    serverconf:
      hibernate:
        jdbc:
          use_streams_for_binary: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  message-log-archiver:
    enabled: false
  common-rpc:
    use-tls: false

  mail-notification: |
    host: mailpit
    port: 587
    username: testusername
    password: testpassword
    contacts:
      'DEV:COM:1234': member1@example.org
  proxy-ui-api:
    key-management-api-whitelist: 127.0.0.0/8, ::1
    regular-api-whitelist: 0.0.0.0/0, ::/0
    rpc:
      enabled: false
