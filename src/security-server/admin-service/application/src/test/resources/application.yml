# properties for test runtime

spring:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        id:
          db_structure_naming_strategy: single
    generate-ddl: true
    show-sql: false
    defer-datasource-initialization: true
  cloud:
    vault:
      enabled: false
  profiles:
    active: test

logging:
  level:
    root: INFO
    ee:
      ria: DEBUG
    org:
      niis: DEBUG
      springframework:
        security: INFO
        transaction:
          interceptor: INFO
        orm:
          jpa: DEBUG

ratelimit:
  requests:
    per:
      second: 60
      minute: 3600

server:
  tomcat:
    accesslog.enabled: false
