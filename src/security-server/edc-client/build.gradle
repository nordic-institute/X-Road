plugins {
    id 'java-library'
    id 'io.spring.dependency-management'
    id 'org.springframework.boot'
}

dependencies {
    implementation project(":common:common-keyconf")
    implementation project(':security-server:edc:xroad-edc-security')

    api("io.github.openfeign:feign-jackson:$openFeignVersion")
    api("io.github.openfeign:feign-jakarta:$openFeignVersion")
    api("io.github.openfeign:feign-hc5:$openFeignVersion")

    api("com.fasterxml.jackson.core:jackson-databind:$jacksonBomVersion")
    api("org.glassfish:jakarta.json:2.0.1:module")

//   EDC api interfaces
    api("org.eclipse.edc:asset-api:$edcVersion")
    api("org.eclipse.edc:catalog-api:$edcVersion")
    api("org.eclipse.edc:contract-negotiation-api:$edcVersion")
    api("org.eclipse.edc:policy-definition-api:$edcVersion")
    api("org.eclipse.edc:contract-definition-api:$edcVersion")
    api("org.eclipse.edc:data-plane-selector-api:$edcVersion")
    api("org.eclipse.edc:transfer-process-api:$edcVersion")

    api("org.eclipse.edc:data-plane-http-spi:$edcVersion")

    api("org.eclipse.edc:json-ld-spi:$edcVersion")
    api("org.eclipse.edc:json-ld:$edcVersion")
    api("org.eclipse.edc:transform-core:$edcVersion")
    api("org.eclipse.edc:management-api-configuration:$edcVersion")

    testImplementation project(':common:common-test')
    testImplementation 'org.hamcrest:hamcrest:2.2'
}


bootJar {
    enabled = false
}
