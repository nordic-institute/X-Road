plugins {
    id 'java-library'
    id 'io.spring.dependency-management'
    alias(libs.plugins.springBoot)
}

dependencies {
    implementation project(":common:common-keyconf")
    implementation project(':security-server:edc:xroad-edc-security')

    api libs.feign.jackson
    api libs.feign.jakarta
    api libs.feign.hc5

    api libs.jackson.databind
    api variantOf(libs.jakarta.json.module) { classifier("module")}

//   EDC api interfaces
    api libs.edc.asset.api
    api libs.edc.catalog.api
    api libs.edc.contract.negotiation.api
    api libs.edc.policy.definition.api
    api libs.edc.contract.definition.api
    api libs.edc.data.plane.selector.api
    api libs.edc.transfer.process.api

    api libs.edc.data.plane.http.spi

    api libs.edc.jsonLd.spi
    api libs.edc.jsonLd.lib
    api libs.edc.transform.core
    api libs.edc.management.api.configuration

    testImplementation project(':common:common-test')
    testImplementation libs.hamcrest
}


bootJar {
    enabled = false
}
