spring:
  main:
    banner-mode: log
  application:
    name: configuration-service
  cloud:
    config:
      server:
        native:
          searchLocations:
            - classpath:/defaults/
            - file:///etc/xroad/conf.d/
        vault:
          host: ${XROAD_SECRET_STORE_HOST:127.0.0.1}
          port: ${XROAD_SECRET_STORE_PORT:8200}
          scheme: ${XROAD_SECRET_STORE_SCHEME:https}
          authentication: TOKEN
          token: ${XROAD_SECRET_STORE_TOKEN}
          skip-ssl-validation: ${XROAD_SECRET_STORE_SKIP_SSL:false}
          ssl:
            trust-store: ${XROAD_SECRET_STORE_TRUST_STORE:}
            trust-store-password: ${XROAD_SECRET_STORE_TRUST_STORE_PASSWORD:}
          kv-version: 1
          backend: xrd-secret

  profiles:
    active: native,vault
server:
  port: 5580

logging:
  level:
    ROOT: INFO
    org.springframework: INFO
