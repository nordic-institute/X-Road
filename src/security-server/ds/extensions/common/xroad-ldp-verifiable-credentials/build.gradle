plugins {
    id 'java-library'
}

dependencies {
    implementation libs.edc.boot
    implementation libs.edc.ext.jsonld

    implementation libs.edc.core.token
    implementation libs.edc.lib.jws2020
    implementation libs.edc.lib.crypto
    implementation libs.edc.lib.util
    implementation libs.apache.commonsLang3

    constraints {
        // Overwrite the default 1.1 version to fix RDF normalization inconsistencies
        add("implementation", "io.setl:rdf-urdna:1.3")
    }
}

checkstyle {
    checkstyleMain.enabled = false
    checkstyleTest.enabled = false
}
