plugins {
    id("xroad.java-conventions")
}

dependencies {
    implementation libs.edc.boot

    implementation(project(":security-server:ds:extensions:common:xroad-jsonld"))

    implementation(libs.edc.dcp.core) {
        // we use our own fork of it in order to verify Gaia-X signatures
        exclude group: 'org.eclipse.edc', module: 'ldp-verifiable-credentials'
    }
    implementation(project(":security-server:ds:extensions:common:xroad-ldp-verifiable-credentials"))

    implementation libs.edc.identity.trust.transform
    implementation libs.edc.dcp
    implementation libs.edc.lib.transform
    implementation libs.edc.lib.crypto
    implementation libs.edc.identity.vc
    implementation libs.edc.identity.vc.ldp
    implementation libs.edc.identity.vc.jwt
    implementation libs.edc.lib.jsonld
    implementation libs.edc.lib.jws2020
    implementation libs.edc.lib.util
    implementation libs.apache.commonsLang3
}

checkstyle {
    checkstyleMain.enabled = false
    checkstyleTest.enabled = false
}
