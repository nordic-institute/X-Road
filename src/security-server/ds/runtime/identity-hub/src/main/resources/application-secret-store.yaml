spring:
  config:
    import:
      - vault://xrd-secret/ds-identity-hub?prefix=secrets.ds.

edc:
  datasource:
    default:
      user: "${secrets.ds.username}"
      password: "${secrets.ds.password}"

---
spring:
  config:
    activate:
      on-profile: ss
    import:
      - vault://xrd-secret/serverconf?prefix=secrets.serverconf.
xroad:
  common:
    serverconf:
      hibernate:
        connection.username: "${secrets.serverconf.username}"
        connection.password: "${secrets.serverconf.password}"
