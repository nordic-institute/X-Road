spring:
  config:
    import:
      - vault://xrd-secret/ds-identity-hub?prefix=secret-ds.
      - vault://xrd-secret/serverconf?prefix=secret-serverconf.

edc:
  datasource:
    default:
      user: "${secret-ds.username}"
      password: "${secret-ds.password}"


xroad:
  common:
    serverconf:
      hibernate:
        connection.username: "${secret-serverconf.username}"
        connection.password: "${secret-serverconf.password}"
