plugins {
    id 'java-library'
}


dependencies {
    api(project(':common:common-keyconf'))
    api(project(':common:common-globalconf')) {
        exclude group: 'org.eclipse.jetty'
    }
    api(project(':common:common-verifier')) {
        exclude group: 'org.eclipse.jetty'
    }
    api project(':signer-protocol')

    api "eu.europa.ec.joinup.sd-dss:dss-jades:$dssVersion"
    api "eu.europa.ec.joinup.sd-dss:dss-token:$dssVersion"
    api "eu.europa.ec.joinup.sd-dss:dss-utils-apache-commons:$dssVersion"
    api "eu.europa.ec.joinup.sd-dss:dss-xml-common:$dssVersion"
    api "com.nimbusds:nimbus-jose-jwt:$nimbusJoseJwtVersion"
}
