plugins {
    id 'java-library'
}

dependencies {
    implementation libs.edc.boot
    implementation libs.edc.policy.engine.spi

    implementation(libs.edc.identity.trust.core) {
        // we use our own fork of it in order to verify Gaia-X signatures
        exclude group: 'org.eclipse.edc', module: 'ldp-verifiable-credentials'
    }

    implementation(libs.edc.identity.trust.service)
    implementation libs.edc.jersey.providers.lib
    implementation libs.edc.transform.lib
    implementation libs.edc.crypto.common.lib
    implementation(libs.edc.verifiable.credentials)
    implementation libs.edc.jsonLd.spi
    implementation libs.edc.jsonLd.lib
    implementation libs.edc.jsonLd
    implementation libs.edc.jws2020.lib
    implementation libs.edc.token.core
    implementation libs.edc.util.lib

    implementation('com.fasterxml.jackson.datatype:jackson-datatype-jsr310')

    constraints {
        // Overwrite the default 1.1 version to fix RDF normalization inconsistencies
        add("implementation", "com.apicatalog:titanium-json-ld:1.4.0")
        add("implementation", "io.setl:rdf-urdna:1.3")
    }
}

checkstyle {
    checkstyleMain.enabled = false
    checkstyleTest.enabled = false
}
