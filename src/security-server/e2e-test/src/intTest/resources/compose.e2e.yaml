services:
  proxy:
    environment:
      - XROAD_PROXY_MESSAGE_LOG_TIMESTAMPER_TIMESTAMP_IMMEDIATELY=true
      - XROAD_PROXY_MESSAGE_LOG_ARCHIVER_ARCHIVE_INTERVAL=*/2 * * * * ?
      - XROAD_PROXY_MESSAGE_LOG_ARCHIVER_CLEAN_INTERVAL=*/3 * * * * ?
      - XROAD_PROXY_MESSAGE_LOG_ARCHIVER_CLEAN_KEEP_RECORDS_FOR=0
  db-messagelog:
    ports:
      - "0:5432"
