spring:
  application:
    name: monitor
  cloud:
    config:
      enabled: false

  output:
    ansi:
      enabled: detect #TODO implementing logging changes to support ansi colors
  main:
    banner-mode: log

xroad:
  env-monitor:
    port: 2552
    limit-remote-data-set: false
    grpc-listen-address: 0.0.0.0
    grpc-port: 2552
    grpc-tls-enabled: false
  common:
    global-conf-remoting-enabled: true
  signer:
    grpc-host: localhost
    grpc-port: 5560
    grpc-tls-enabled: false
  configuration-client:
    grpc-host: localhost
    grpc-port: 5665
    grpc-tls-enabled: false
  proxy:
    grpc-host: localhost
    grpc-port: 5567
    grpc-tls-enabled: false
