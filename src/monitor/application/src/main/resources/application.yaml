spring:
  application:
    name: monitor
  output:
    ansi:
      enabled: detect #TODO implementing logging changes to support ansi colors
  main:
    banner-mode: log

server:
  port: 5999

xroad:
  env-monitor:
    certificate-info-sensor-interval: 1d
    disk-space-sensor-interval: 60s
    exec-listing-sensor-interval: 60s
    system-metrics-sensor-interval: 5s
    limit-remote-data-set: false
    grpc:
      grpc-listen-address: 0.0.0.0
      grpc-port: 2552
      grpc-tls-enabled: false
  common:
    global-conf-remoting-enabled: true
  signer:
    grpc-host: localhost
    grpc-port: 5560
    grpc-tls-enabled: false
  configuration-client:
    grpc-host: localhost
    grpc-port: 5665
    grpc-tls-enabled: false
  proxy:
    grpc-host: localhost
    grpc-port: 5567
    grpc-tls-enabled: false
