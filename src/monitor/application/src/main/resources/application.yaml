spring:
  application:
    name: monitor
  output:
    ansi:
      enabled: detect #TODO implementing logging changes to support ansi colors
  main:
    banner-mode: log

server:
  port: 5999

xroad:
  env-monitor:
    certificate-info-sensor-interval: 1d
    disk-space-sensor-interval: 60s
    exec-listing-sensor-interval: 60s
    system-metrics-sensor-interval: 5s
    limit-remote-data-set: false
    grpc:
      grpc-listen-address: 0.0.0.0
      grpc-port: 2552
      grpc-tls-enabled: false
  common:
    global-conf-remoting-enabled: true
    serverconf:
      cache-period: 60
      client-cache-size: 100
      service-cache-size: 1000
      acl-cache-size: 100_000
      hibernate:
        dialect: ee.ria.xroad.common.db.CustomPostgreSQLDialect
        connection.driver_class: org.postgresql.Driver
        connection.url: jdbc:postgresql://127.0.0.1:5432/serverconf
        connection.username: serverconf
        hikari.dataSource.currentSchema: serverconf,public
        jdbc.use_streams_for_binary: true
  signer:
    grpc-host: localhost
    grpc-port: 5560
    grpc-tls-enabled: false
  configuration-client:
    grpc-host: localhost
    grpc-port: 5665
    grpc-tls-enabled: false
  proxy:
    grpc-host: localhost
    grpc-port: 5567
    grpc-tls-enabled: false
