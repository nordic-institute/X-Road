plugins {
    alias(libs.plugins.springBoot)
}

dependencies {
    implementation project(':common:common-service-bootstrap')
    implementation project(':common:common-core')
    implementation project(':common:common-properties')
    implementation project(':monitor:core')
    implementation project(':monitor-common')

    implementation libs.bundles.metrics
}

bootJar {
    enabled = true
    archiveBaseName = 'monitor'

    manifest {
        attributes(
            'Implementation-Title': 'X-Road Environmental Monitoring',
            'Implementation-Version': "$xroadVersion-$xroadBuildType",
            'Main-Class': 'org.springframework.boot.loader.launch.PropertiesLauncher'
        )
    }
}

jar.enabled = false
