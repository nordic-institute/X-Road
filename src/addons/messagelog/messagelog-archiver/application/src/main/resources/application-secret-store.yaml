quarkus:
  vault:
    url: "${XROAD_SECRET_STORE_SCHEME:http}://${XROAD_SECRET_STORE_HOST:127.0.0.1}:${XROAD_SECRET_STORE_PORT:8200}"
    authentication:
      client-token: "${XROAD_SECRET_STORE_TOKEN}"
    kv-secret-engine-version: 1
    kv-secret-engine-mount-path: xrd-secret
    secret-config-kv-path:
      "secrets-messagelog": messagelog

xroad:
  common:
  messagelog:
    hibernate:
      connection.username: "${secrets-messagelog.username}"
      connection.password: "${secrets-messagelog.password}"
