plugins {
    id 'java-library'
    id 'maven-publish'
}

publishing {
    publications {
        shadow(MavenPublication) { publication ->
//            project.shadow.component(publication)
            groupId = 'org.niis.xroad'
            artifactId = "configuration-client"
            version = xroadVersion + ("RELEASE".equals(xroadBuildType) ? "": "-SNAPSHOT")
        }
    }
    repositories {
        maven {
            url = xroadPublishUrl
            credentials {
                username = xroadPublishUser
                password = xroadPublishApiKey
            }
            authentication {
                basic(BasicAuthentication)
            }
        }
    }
}

dependencies {
    implementation(platform(libs.springBoot.bom))

    implementation project(':common:common-globalconf')
    implementation project(':common:common-scheduler')
    implementation project(':common:common-jetty')
    implementation project(':common:common-verifier')
    implementation project(':common:common-rpc')

    implementation libs.commons.cli

    testImplementation project(':common:common-test')
    testImplementation libs.wiremock.standalone
}

jar {
    archiveBaseName = 'configuration-client-core'
}
