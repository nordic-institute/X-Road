spring:
  application:
    name: configuration-client
  output:
    ansi:
      enabled: detect #TODO implementing logging changes to support ansi colors
  main:
    banner-mode: log

server:
  port: 5799

logging.level:
  ee.ria.xroad.common.SystemPropertiesLoader: OFF

xroad:
  configuration-client:
    cli-mode: false
    update-interval: 60
    proxy-configuration-backup-cron: 0 15 3 * * ?
    configuration-anchor-file: /etc/xroad/configuration-anchor.xml
    grpc:
      grpc-listen-address: 0.0.0.0
      grpc-port: 5665
      grpc-tls-enabled: false
