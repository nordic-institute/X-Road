; EE security server configuration overrides

[signer]
; Auth and sign key length (2048/3072/4096 bits)
key-length=3072
; Enforce PIN policy
enforce-token-pin-policy=true

[proxy]
; Listen address of Client Proxy - localhost only
connector-host=127.0.0.1
server-min-supported-client-version=7.3.0

client-http-port=80
client-https-port=443

[message-log]
; Max loggable body size for rest messages
max-loggable-message-body-size=20971520
