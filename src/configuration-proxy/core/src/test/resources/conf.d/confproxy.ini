; =============================================================================
; Configuration parameters for Configuration Proxy
[configuration-proxy]

; Address of the webserver serving the distributed configuration
address=0.0.0.0

; Script that invokes the configuration-client and downloads the configuration
download-script="src/test/resources/download_instance_configuration.sh"

; Path to configuration proxy settings
configuration-path="src/test/resources/conf-proxy-conf"

; Path to the publicly available configuration distribution directory
generated-conf-path="/var/lib/xroad/public"

; Id of the digest algorithm used to sign configuration directory content,
; possible values: SHA-1, SHA-256, SHA-384, SHA-512
signature-digest-algorithm-id="SHA-512"

; Uri of the algorith used to create configuration file hashes
hash-algorithm-uri="http://www.w3.org/2001/04/xmlenc#sha512"

