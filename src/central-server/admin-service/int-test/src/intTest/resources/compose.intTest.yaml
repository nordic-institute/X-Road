services:
  cs-admin-service:
    build:
      context: ./container-files/
      args:
        - CS_IMG=${CS_IMG}
      dockerfile: Dockerfile
    pull_policy: always
    ports:
      - "0:4000" # Frontend
      - "0:5432" # DB
    healthcheck:
      interval: 5s
      retries: 40
      test: [ "CMD", "curl", "-f", "-k", "http://localhost:4000" ]
    deploy:
      resources:
        reservations:
          memory: 96M
        limits:
          memory: 1024M
  mock-server:
    image: mockserver/mockserver:mockserver-5.15.0
    ports:
      - "0:1080"
