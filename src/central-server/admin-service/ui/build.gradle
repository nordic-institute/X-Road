plugins {
    id('base')
}

configurations {
    dist
}

tasks.register('assembleArtifacts') {
    dependsOn ":shared-ui:build-pnpm-workspace"
}

clean {
    delete file('dist')
}


// This is pnpm workspace project, it is built from root.
assemble.dependsOn assembleArtifacts

artifacts {
    dist(file("dist/")) {
        builtBy(assembleArtifacts)
    }
}
