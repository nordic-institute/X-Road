            format: text
            type: string
        - description: an optional global group code parameter - only return clients that do not belong to this group. Empty value means the parameter is ignored.
          in: query
          name: excluding_group
          example: groupcode
          required: false
          schema:
            format: text
            maxLength: 255
            minLength: 1
            type: string
