# properties for test runtime
spring:
  jpa:
    mapping-resources: apikey.hbm.xml
    open-in-view: false
    generate-ddl: true
    show-sql: false
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
  profiles:
    active: test
  main:
    lazy-initialization: true
  jackson:
    default-property-inclusion: NON_NULL

logging:
  level:
    root: INFO

xroad:
  admin-service:
    cache-default-ttl: 5
    cache-api-key-ttl: 5

file-upload-endpoints:
  endpoint-definitions:

common-module-endpoints:
  base-path: /api/v1
management:
  tracing:
    sampling:
      probability: 1.0
