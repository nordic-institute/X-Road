plugins {
    id("xroad.java-conventions")
    id 'java-test-fixtures'
}

dependencies {
    implementation project(":common:common-message")
    implementation project(":lib:globalconf-spring")
    implementation project(":signer-protocol")

    implementation(libs.springBoot.starterWeb)

    testImplementation project(":common:common-test")
    testImplementation(libs.springBoot.starterTest)

    testFixturesApi project(":common:common-message")
    testFixturesApi project(":common:common-test")
    testFixturesApi project(":signer-protocol")
    testFixturesApi project(":lib:globalconf-spring")

    testFixturesCompileOnly(libs.lombok)
    testFixturesAnnotationProcessor(libs.lombok)
}

test {
    useJUnitPlatform()
}
