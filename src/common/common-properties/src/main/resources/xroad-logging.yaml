quarkus:
  log:
    level: INFO
    category:
      "ee.ria.xroad.common.SystemPropertiesLoader":
        level: "OFF" #TODO remove this one SystemPropertiesLoader is removed
    file:
      format: "%d{yyyy-MM-dd'T'HH:mm:ss.SSSXXX} %-5p [%t] %c{1.} - %s%e%n"
      encoding: UTF-8
      rotation:
        max-file-size: 100m
        file-suffix: .yyyy-MM-dd.zip
        rotate-on-boot: false
    syslog:
      endpoint: 127.0.0.1:514
      protocol: udp
      facility: "local-use-0"
      filter: audit-log-filter
