# Common properties that are injected to all services
spring:
  main:
    banner-mode: log
  cloud:
    vault:
      uri: ${XROAD_SECRET_STORE_URI}
      token: ${XROAD_SECRET_STORE_TOKEN}
      kv:
        enabled: true
        backend: secret

logging:
  level:
    ROOT: INFO

xroad:
  common:
    rpc:
      use-tls: true
      certificate-provisioning:
        issuance-role-name: xrd-rpc-internal
        common-name: ${XROAD_HOST:localhost}
        ip-subject-alt-names:
          - 127.0.0.1
        ttl-minutes: 720 # 12 hours
        refresh-interval-minutes: 300 # 5 hours
      channel:
        configuration-client:
          host: 127.0.0.1
          port: 5665
          deadline-after: 60000
        signer:
          host: 127.0.0.1
          port: 5560
          deadline-after: 60000
        proxy:
          host: 127.0.0.1
          port: 5567
          deadline-after: 60000
