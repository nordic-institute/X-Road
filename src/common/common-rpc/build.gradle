plugins {
    id 'java-library'
    alias(libs.plugins.protobuf)
}

sourceSets {
    main {
        java.srcDirs = [
            'src/main/java'
            , 'build/generated-sources'
            , 'build/generated/source/proto/main/grpc'
            , 'build/generated/source/proto/main/java']
    }
}

dependencies {
    api(platform(libs.springCloud.bom))

    api (project(':common:common-domain'))
    implementation (libs.slf4j.api)

    api(libs.grpc.protobuf)
    api(libs.grpc.stub)
    api(libs.grpc.util)
    api(libs.grpc.nettyShaded)
    api(libs.protobuf.javaUtil)
    api(libs.jakarta.annotationApi)

    api 'org.springframework.cloud:spring-cloud-starter-vault-config'
}

protobuf {
    protoc { artifact = libs.protobuf.protoc.get().toString() }
    plugins {
        grpc { artifact = libs.grpc.protocGenGrpcJava.get().toString() }
    }
    generateProtoTasks {
        all()*.plugins { grpc { option('@generated=omit') } }
    }
}

compileJava.dependsOn generateProto
