xroad:
  messagelog:
    hibernate:
      connection.driver_class: org.postgresql.Driver
      connection.url: jdbc:postgresql://db-messagelog.ss.svc.cluster.local:5432/messagelog
      connection.username: messagelog
      #      if password is provided, DB context will be created, but there is no
      #      messagelog hibernate cfg file on classpath, so it will fail.
      #      connection.password: secret
      hikari.dataSource.currentSchema: messagelog,public
      jdbc.use_streams_for_binary: true
  common:
    global-conf-remoting-enabled: true
    serverconf:
      hibernate:
        connection:
          url: jdbc:postgresql://db-serverconf.ss.svc.cluster.local:5432/serverconf
    rpc:
      channel:
        configuration-client:
          host: configuration-client.ss.svc.cluster.local
        proxy:
          host: proxy.ss.svc.cluster.local
        signer:
          host: signer.ss.svc.cluster.local
  proxy-ui-api:
    security-server-url: https://proxy:8443
logging:
  level:
    org.niis.xroad: DEBUG
    ee.ria.xroad: DEBUG