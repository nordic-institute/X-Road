# values.yaml
global:
  environment: dev

init:
  serverconf:
    image: xroad-ss-serverconf-init:latest
    host: "db-serverconf.ss.svc.cluster.local"
    port: "5432"
    database: "serverconf"
    username: "replace-me"
    password: "replace-me"
    schema: "public"
  messagelog:
    image: xroad-ss-messagelog-init:latest
    host: "db-messagelog.ss.svc.cluster.local"
    port: "5432"
    database: "messagelog"
    username: "replace-me"
    password: "replace-me"
    schema: "public"

services:
  configuration-client:
    image: xroad-ss-confclient:latest
    imagePullPolicy: Never
    resources:
      requests:
        memory: 64Mi
      limits:
        memory: 320Mi
    port: 5799
    serviceAccount:
      annotations: { }
    env:
      SERVER_PORT: "5799"
      XROAD_HOST: "configuration-client.ss.svc.cluster.local"
      XROAD_SECRET_STORE_HOST: "openbao.ss.svc.cluster.local"
      XROAD_SECRET_STORE_SCHEME: "http"
      XROAD_SECRET_STORE_SKIP_SSL: "true"
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_CLOUD_KUBERNETES: "TRACE"
    envFromSecrets:
      - name: "XROAD_SECRET_STORE_TOKEN"
        secretName: "xroad-token"
        key: "XROAD_SECRET_STORE_TOKEN"

  signer:
    image: xroad-ss-signer:latest
    imagePullPolicy: Never
    resources:
      requests:
        memory: 64Mi
      limits:
        memory: 320Mi
    port: 5699
    serviceAccount:
      annotations: { }
    env:
      SERVER_PORT: "5699"
      XROAD_HOST: "signer.ss.svc.cluster.local"
      XROAD_SECRET_STORE_HOST: "openbao.ss.svc.cluster.local"
      XROAD_SECRET_STORE_SCHEME: "http"
    envFromSecrets:
      - name: "XROAD_SECRET_STORE_TOKEN"
        secretName: "xroad-token"
        key: "XROAD_SECRET_STORE_TOKEN"

  proxy:
    image: xroad-ss-proxy:latest
    imagePullPolicy: Never
    resources:
      requests:
        memory: 64Mi
      limits:
        memory: 512Mi
    port: 5599
    serviceAccount:
      annotations: { }
    env:
      SERVER_PORT: "5599"
      XROAD_HOST: "proxy.ss.svc.cluster.local"
      XROAD_SECRET_STORE_HOST: "openbao.ss.svc.cluster.local"
      XROAD_SECRET_STORE_SCHEME: "http"
    envFromSecrets:
      - name: "XROAD_SECRET_STORE_TOKEN"
        secretName: "xroad-token"
        key: "XROAD_SECRET_STORE_TOKEN"
  ui:
    image: xroad-ss-ui:latest
    imagePullPolicy: Never
    resources:
      requests:
        memory: 64Mi
      limits:
        memory: 512Mi
    port: 4000
    debugPort: 9999
    serviceAccount:
      annotations: { }
    env:
      SERVER_PORT: "4000"
      DEBUG_PORT: "9999"
      XROAD_HOST: "ui.ss.svc.cluster.local"
      XROAD_SECRET_STORE_HOST: "openbao.ss.svc.cluster.local"
      XROAD_SECRET_STORE_SCHEME: "http"
    envFromSecrets:
      - name: "XROAD_SECRET_STORE_TOKEN"
        secretName: "xroad-token"
        key: "XROAD_SECRET_STORE_TOKEN"