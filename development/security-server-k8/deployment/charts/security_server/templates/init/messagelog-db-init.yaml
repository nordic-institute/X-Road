apiVersion: batch/v1
kind: Job
metadata:
  name: messagelog-db-init
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 3
  template:
    spec:
      containers:
        - name: messagelog-db-init
          image: {{ .Values.init.messagelog.image }}
          imagePullPolicy: Never
          resources:
            requests:
              memory: "128Mi"
            limits:
              memory: "512Mi"
          env:
            - name: DB_HOST
              value: {{ .Values.init.messagelog.host | quote }}
            - name: DB_PORT
              value: {{ .Values.init.messagelog.port | quote }}
            - name: DB_NAME
              value: {{ .Values.init.messagelog.database | quote }}
            - name: DB_USERNAME
              value: "postgres"
            - name: DB_PASSWORD
              value: {{ .Values.init.messagelog.password | quote }}
            - name: db_schema
              value: {{ .Values.init.messagelog.schema | quote }}
            - name: db_user #part of liquibase
              value: {{ .Values.init.messagelog.username | quote }}
      initContainers:
        - name: check-db-ready
          image: "postgres:17" #TODO make configurable?
          command: ['sh', '-c',
                    'until pg_isready -h db-messagelog.ss.svc.cluster.local -p 5432; do echo waiting for database; sleep 2; done;']
      restartPolicy: Never
