apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-ui
  labels:
    {{- include "xroad.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xroad-ui
  template:
    metadata:
      labels:
        app: xroad-ui
    spec:
      containers:
        - name: ui
          image: {{ .Values.ui.image }}
          imagePullPolicy: {{ .Values.config.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.ui.port }}
            - containerPort: {{ .Values.ui.debugPort }}
          resources:
            {{- toYaml .Values.ui.resources | nindent 12 }}
          env:
            {{- toYaml .Values.ui.env | nindent 12 }}
          volumeMounts:
            - name: xroad-config
              mountPath: /etc/xroad
            - name: scripts
              mountPath: /usr/share/xroad/scripts
      volumes:
        - name: xroad-config
          emptyDir: {}
        - name: scripts
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: ui
spec:
  ports:
    - port: {{ .Values.ui.port }}
      name: frontend
    - port: {{ .Values.ui.debugPort }}
      name: debug
  selector:
    app: xroad-ui
