[supervisord]
user=root

[program:postgres]
command=/usr/lib/postgresql/16/bin/postgres -D /var/lib/postgresql/16/main -c config_file=/etc/postgresql/16/main/postgresql.conf
user=postgres
stopsignal=INT
stopwaitsecs=30
autostart=true
autorestart=unexpected
priority=100
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:xroad-proxy-ui-api]
command=/usr/share/xroad/bin/xroad-proxy-ui-api
user=xroad
environment=HOME="/var/lib/xroad"
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:xroad-signer]
command=/usr/share/xroad/bin/xroad-signer
user=xroad
environment=HOME="/var/lib/xroad"
autorestart=true
priority=200
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:xroad-confclient]
command=/usr/share/xroad/bin/xroad-confclient
user=xroad
environment=HOME="/var/lib/xroad"
autorestart=true
priority=100
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:xroad-proxy]
user=xroad
environment=HOME="/var/lib/xroad"
command=/usr/share/xroad/bin/xroad-proxy
autorestart=true
stopwaitsecs=30
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:xroad-autologin]
command=/usr/share/xroad/autologin/xroad-autologin-retry-docker.sh
user=xroad
environment=HOME="/var/lib/xroad"
autorestart=false
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:xroad-monitor]
command=/usr/share/xroad/bin/xroad-monitor
user=xroad
environment=HOME="/var/lib/xroad"
autorestart=true
priority=100
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:xroad-opmonitor]
command=/usr/share/xroad/bin/xroad-opmonitor
user=xroad
environment=HOME="/var/lib/xroad"
autorestart=true
priority=100
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:cron]
command=/usr/sbin/cron -f
user=root
autostart=true
autorestart=false
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
