apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sidecar-config-slim-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: security-server-sidecar-slim
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
  labels:
    run: security-server-sidecar-slim
spec:
  type: LoadBalancer
  selector:
    run: security-server-sidecar-slim
  ports:
  - port: 5500
    targetPort: 5500
    protocol: TCP
    name: messaging
  - port: 5577
    targetPort: 5577
    protocol: TCP
    name: ocsp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: security-server-sidecar-slim
spec:
  selector:
    matchLabels:
      run: security-server-sidecar-slim
  replicas: 1
  template:
    metadata:
      labels:
        run: security-server-sidecar-slim
    spec:
      volumes:
      - name: sidecar-config-slim-volume
        persistentVolumeClaim:
          claimName: "sidecar-config-slim-claim"
      containers:
      - name: security-server-sidecar-slim
        image: niis/xroad-security-server-sidecar:7.3.0-slim
        imagePullPolicy: "Always"
        volumeMounts:
        - name: sidecar-config-slim-volume
          mountPath: /etc/xroad/
        securityContext:
          capabilities:
            drop: ["NET_RAW"]
        env:
        - name: XROAD_TOKEN_PIN
          value: "12345"
        - name: XROAD_ADMIN_USER
          value: "xrd"
        - name: XROAD_ADMIN_PASSWORD
          value: "secret"
        - name: XROAD_DB_HOST
          value: "{{XROAD_DB_HOST}}"
        - name: XROAD_DB_PORT
          value: "{{XROAD_DB_PORT}}"
        - name: XROAD_DB_PWD
          value: "{{XROAD_DB_PWD}}"
        - name: XROAD_LOG_LEVEL
          value: "{{XROAD_LOG_LEVEL}}"
        - name: XROAD_DATABASE_NAME
          value: "{{XROAD_DATABASE_NAME}}"
        ports:
        - containerPort: 8080
        - containerPort: 8443
        - containerPort: 4000
        - containerPort: 5500
        - containerPort: 5577
        - containerPort: 5588
