apiVersion: v1
kind: Service
metadata:
  name: security-server-sidecar-{{VERSION}}
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
  labels:
    run: security-server-sidecar-{{VERSION}}
spec:
  type: LoadBalancer
  selector:
    run: security-server-sidecar-{{VERSION}}
  ports:
  - port: 5500
    targetPort: 5500
    protocol: TCP
    name: messaging
  - port: 5577
    targetPort: 5577
    protocol: TCP
    name: ocsp
  - port: 4000
    targetPort: 4000
    protocol: TCP
    name: tcp-4000
  - port: 80
    targetPort: 80
    protocol: TCP
    name: tcp-80
  - port: 443
    targetPort: 443
    protocol: TCP
    name: tcp-443
  - port: 4001
    targetPort: 4001
    protocol: TCP
    name: tcp-4001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: security-server-sidecar-{{VERSION}}
  name: security-server-sidecar-{{VERSION}}
spec:
  selector:
    matchLabels:
      run: security-server-sidecar-{{VERSION}}
  replicas: {{NUMBER_REPLICAS}}
  template:
    metadata:
      labels:
        run: security-server-sidecar-{{VERSION}}
    spec:
      volumes:
      - name: sidecar-config-volume
        persistentVolumeClaim:
          claimName: sidecar-config-claim
      containers:
      - name: security-server-sidecar-{{VERSION}}
        image: niis/xroad-security-server-sidecar:{{LATEST_TAG}}
        volumeMounts:
        - name: sidecar-config-volume
          mountPath: /etc/xroad/
        resources:
          requests:
            ephemeral-storage: "1Gi"
          limits:
            ephemeral-storage: "1Gi"
          limits:
            cpu: "1"
          requests:
            cpu: 500m
        env:
        - name: XROAD_TOKEN_PIN
          value: "12345"
        - name: XROAD_ADMIN_USER
          value: "xrd"
        - name: XROAD_ADMIN_PASSWORD
          value: "secret"
        - name: XROAD_DB_HOST
          value: "{{XROAD_DB_HOST}}"
        - name: XROAD_DB_PORT
          value: "{{XROAD_DB_PORT}}"
        - name: XROAD_DB_PWD
          value: "{{XROAD_DB_PWD}}"
        - name: XROAD_LOG_LEVEL
          value: "{{XROAD_LOG_LEVEL}}"
       
        ports:
        - containerPort: 80
        - containerPort: 443
        - containerPort: 4000
        - containerPort: 5500
        - containerPort: 5577
        - containerPort: 5588