---
- name: "update apt cache"
  apt:
    update_cache: yes
  when: ansible_os_family == "Debian"

- name: "install xroad-confproxy via apt"
  apt:
    name: xroad-confproxy
    state: latest
    force: yes
  when: ansible_os_family == "Debian"

- name: Workaround for successfully installing ca-certificates-java
  become: yes
  shell: "_JAVA_OPTIONS=-XX:UseSVE=0 apt install --reinstall ca-certificates-java"
